
<template>
  
    <h1 class="page-header">Monitoring Delivered Packing List Sample</h1>
    <form class="form-horizontal">


        <au-autocomplete 
            value.bind="selectedInv"
            label="No Invoice" 
              
            read-only.bind="readOnly"
            options.bind="controlOptions" 
            loader.bind="invLoader" 
            text.bind="invView" 
            placeholder="Cari No Invoice"
            error.bind="error.selectedInv">
        </au-autocomplete>
        <!-- <au-autocomplete value.bind="selectedInv" error.bind="error.selectedInv" label="Supplier / Penerima Subkon" loader.bind="invLoader" text.bind="invView" placeholder="Cari Supplier" read-only.bind="readOnly" options.bind="controlOptions"> </au-autocomplete> -->
        
        <au-dropdown 

              label="Payment Term" 
              value.bind="PaymentItem"
              items.bind="PaymentTermOptions"
              options.bind="controlOptions" >
      </au-dropdown>
        <au-datepicker label="Tanggal Awal" value.bind="dateFrom"></au-datepicker>
        <au-datepicker label="Tanggal Akhir" value.bind="dateTo"></au-datepicker>
            
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>

         <div class="btn-group pull-left">
            <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
        </div>
    </form>
    
        


       <br>
    </br>

    <table ref="table" class="table table-bordered table-hover" border="1" id="myTable" ></table>

        <div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
            Tidak ada data.
        </div>
       
    </form>
</au-input-form> 
</template>
