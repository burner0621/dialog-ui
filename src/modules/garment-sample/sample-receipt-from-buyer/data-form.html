<template>
    <au-input-form title.bind="title" with.bind="context">

        <div slot="actions" class="btn-group">
            <button class="btn btn-default" click.delegate="context.cancel($event)"
                if.one-way="context.hasCancel">Kembali</button>
            <button class="btn btn-primary" click.delegate="context.edit($event)"
                if.one-way="context.hasEdit">Ubah</button>
            <button class="btn btn-success" click.delegate="context.save($event)"
                if.one-way="context.hasSave">Simpan</button>
            <button class="btn btn-danger" click.delegate="context.delete($event)"
                if.one-way="context.hasDelete">Hapus</button>
        </div>
        <au-dropdown label="Disimpan Sebagai" value.bind="data.SaveAs"
        error.bind="error.Type" read-only.bind="readOnly || isEdit" items.bind="ReceiptTypeOptions"
        options.bind="controlOptions">
    </au-dropdown>

        
        <au-datepicker label="Tgl. Terima"read-only.bind="readOnly " value.bind="data.ReceiptDate" options.bind="controlOptions">
        </au-datepicker>

        <au-collection
        items.bind="data.Items"
        errors.bind="error.Items"
        columns.bind="itemsInfo.columns"
        read-only.bind="readOnly"
        options.bind="itemOptions"
        item-template="modules/garment-sample/sample-receipt-from-buyer/template/item"
        
        if.bind="selectedSewingOut">
    </au-collection>
    
    <div class="row">
        <div class="col-md-12">
            <div class="tbl">
                <au-collection items.bind="data.Items" errors.bind="error.Items"
                columns.bind="itemsInfo.columns"
                    read-only.bind="readOnly" add.bind="addItems" remove.bind="removeItems"
                  
                    show.bind="data.SaveAs"
                    options.bind="itemOptions"
                    item-template="modules/garment-sample/sample-receipt-from-buyer/template/item">
                </au-collection>
            </div>
        </div>
    </div>
    </au-input-form>
</template>
