            <au-textbox
                value.bind="data.Product.Code"

        </td>
        <td class="bg-primary">
            <au-textbox
                value.bind="data.DesignColor"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="bg-primary">
            <au-textbox
                value.bind="data.Size.Size"
                read-only.bind="true">
            </au-textbox>

        <td class="bg-primary" if.bind="!readOnly">
            <au-numeric

                read-only.bind="true"
                format="0">
            </au-numeric>
        </td>
        <td class="bg-primary">
            <au-numeric
                value.bind="qty"

                <button class="btn btn-info pull-right" if.bind= "data.Details" click.delegate="toggle()">i</button>

            <au-collection

                read-only.bind="readOnly"

                remove.bind="removeItems"
