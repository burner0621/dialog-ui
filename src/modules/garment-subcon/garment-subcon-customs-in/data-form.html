<template>
	<au-input-form title.bind="title" with.bind="context" options.bind="formOptions">
		<div class="row">
			<div class="col-lg-12">
				<div class="col-lg-6">
					
					<au-autocomplete value.bind="selectedSubconContract" error.bind="error.SubconContractNo"
						label="No Subcon Contract" loader.bind="subconContractLoader" text="ContractNo"
						placeholder="No Subcon Contract" read-only.bind="readOnly|| isEdit"
						options.bind="controlOptions">
					</au-autocomplete>

					<au-dropdown label="Jenis Subcon Contract" value.bind="selectedSubconType" error.bind="error.SubconType"
						read-only.bind="true" items.bind="subconTypes" options.bind="controlOptions">
					</au-dropdown>

					<au-dropdown label="Kategori Subcon" value.bind="selectedSubconCategory" error.bind="error.SubconCategory"
						read-only.bind="true" items.bind="subconCategoryGarment" options.bind="controlOptions">
					</au-dropdown>

					<!-- <au-textbox value.bind="data.BuyerStaff" error.bind="error.BuyerStaff" label="Staff Pembelian" 
						read-only.bind="true" options.bind="controlOptions">
					</au-textbox> -->
<!-- 
					<au-dropdown label="Kategori Subcon" value.bind="selectedSubconCategory" error.bind="error.SubconCategory"
						read-only.bind="readOnly || isEdit" items.bind="subconCategoryBB" options.bind="controlOptions"
						if.bind="data.SubconType == 'SUBCON BAHAN BAKU'">
					</au-dropdown>

					<au-dropdown label="Kategori Subcon" value.bind="selectedSubconCategory" error.bind="error.SubconCategory"
						read-only.bind="readOnly || isEdit" items.bind="subconCategoryService" options.bind="controlOptions"
						if.bind="data.SubconType == 'SUBCON JASA'">
					</au-dropdown>
					 -->
					<au-textbox value.bind="data.BcNo" label="Nomor BC Masuk" read-only.bind="readOnly" options.bind="controlOptions">
					</au-textbox>

					<au-datepicker label="Tanggal BC" value.bind="data.BcDate" error.bind="error.BcDate" read-only.bind="readOnly"
						options.bind="controlOptions">
					</au-datepicker>

					<au-dropdown label="Tipe BC" value.bind="data.BcType" error.bind="error.BcType" read-only.bind="readOnly"
						items.bind="bcTypes" options.bind="controlOptions">
					</au-dropdown>

					<au-autocomplete value.bind="selectedSupplier" error.bind="error.Supplier" label="Supplier"
						placeholder="Supplier" read-only.bind="true" options.bind="controlOptions">
					</au-autocomplete>

					<au-multiline value.bind="data.Remark" error.bind="error.Remark" label="Keterangan" read-only.bind="readOnly"
						options.bind="controlOptions">
					</au-multiline>

				</div>
				<div class="col-lg-6" if.bind="data.SubconContractNo">
					<au-textbox options.bind="controlOptions" read-only="true" value.bind="dataSC.ContractNo" label="Kontrak No">
					</au-textbox>

					<au-datepicker options.bind="controlOptions" read-only="true" value.bind="dataSC.AgreementDate"
						label="Tanggal Persetujuan">
					</au-datepicker>

					<au-textbox options.bind="controlOptions" read-only="true" value.bind="dataSC.BPJNo" label="No BPJ">
					</au-textbox>

					<au-textbox options.bind="controlOptions" read-only="true" value.bind="dataSC.FinishedGoodType"
						label="Jenis Barang Jadi">
					</au-textbox>

					<au-numeric options.bind="controlOptions" read-only="true" value.bind="dataSC.Quantity" label="Qty Tersedia" style="font-weight: bold;">
						</au-numeric>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group has-error">
					<p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
				</div>

				<au-collection items.bind="data.Items" errors.bind="error.Items" columns.bind="itemsInfo.columns"
					read-only.bind="readOnly" remove.bind="removeItems" add.bind="addItems" options.bind="itemOptions"
					item-template="modules/garment-subcon/garment-subcon-customs-in/template/item">
				</au-collection>

				<p if.bind="data.Items"><b>Total : ${totalQuantity}</b></p>
			</div>
		</div>
	</au-input-form>
	<div class="row"></div>
</template>
