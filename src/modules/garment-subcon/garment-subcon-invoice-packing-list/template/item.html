<template>
	<tr>
		<td >
			<au-autocomplete 
                value.bind="selectedDL" 
                error.bind="error.DLNo"

				read-only.bind="readOnly || (isEdit && data.Id)" 
                options.bind="controlOptions">
			</au-autocomplete>
		</td>

		<td >
			<au-datepicker
                value.bind="data.DLDate" 
				read-only.bind="true"
                options.bind="controlOptions">
			</au-datepicker>
		</td>

			<au-textbox

                read-only.bind="true"
                options.bind="controlOptions">
			</au-textbox>
		</td>
		<td>
			<au-textbox 
                value.bind="data.Product.Name" 
                read-only.bind="true"
                options.bind="controlOptions">
			</au-textbox>
		</td>
		<td>
			<au-textbox 
                value.bind="data.Product.Remark" 
                read-only.bind="true"
                options.bind="controlOptions">
			</au-textbox>
		</td> -->
		<!-- <td>
			<au-textbox 
                value.bind="data.DesignColor" 
                read-only.bind="true"
                options.bind="controlOptions">
			</au-textbox>
		</td> -->
		<td>
			<au-numeric 
                value.bind="data.Quantity" 
                read-only.bind="true"
                options.bind="controlOptions">
			</au-numeric>
		</td>

				options.bind="controlOptions">
			</au-numeric>
		</td>

		<td>
			<au-numeric
				value.bind="data.TotalGW"
				read-only.bind="true"
				options.bind="controlOptions">
			</au-numeric>
		</td>

		<td >
			<au-numeric
                value.bind="data.CIF" 
				format = "0.00"
				read-only.bind="read-only || (isEdit && data.Id)"
                options.bind="controlOptions">
			</au-numeric>
		</td>

                options.bind="controlOptions">
			</au-numeric>
		</td>

			<button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
		</td>
