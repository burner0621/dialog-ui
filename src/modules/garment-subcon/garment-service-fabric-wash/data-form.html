<template>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

        <au-textbox label="No Subcon Jasa" if.bind="data.ServiceSubconFabricWashNo"
            value.bind="data.ServiceSubconFabricWashNo" read-only="true" options.bind="controlOptions">
        </au-textbox>

        <au-datepicker 
            label="Tanggal Subcon BB Fabric Wash / Print"
            value.bind="data.ServiceSubconFabricWashDate"
            error.bind="error.ServiceSubconFabricWashDate"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker>

        <au-multiline
            value.bind="data.Remark" 
            error.bind="error.Remark" 
            placeholder="Keterangan"
            label="Keterangan"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-multiline>

        <au-numeric
            value.bind="data.QtyPacking"
            error.bind="error.QtyPacking"
            label="Jumlah Kemasan"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-numeric>

        <au-dropdown 
            label="Satuan Kemasan" 
            value.bind="data.UomUnit" 
            error.bind="error.UomUnit" 
            read-only.bind="readOnly "
            items.bind="UomOptions"
            options.bind="controlOptions">
        </au-dropdown>

        <au-numeric
            error.bind="error.NettWeight"
            value.bind="data.NettWeight"
            label="NW"
            format="0.00"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-numeric>

        <au-numeric
            error.bind="error.GrossWeight"
            value.bind="data.GrossWeight"
            label="GW"
            format="0.00"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-numeric>
        
        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
        </div>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="itemsInfo.columns"
            read-only.bind="readOnly"
            show.bind="data.ServiceSubconFabricWashDate"
            remove.bind="removeItems"
            add.bind="addItems"
            options.bind="itemOptions"
            item-template="modules/garment-subcon/garment-service-fabric-wash/template/item">
        </au-collection>

        <p if.bind="data.Items"><b>Total Jumlah Keluar : ${totalQuantity} PCS</b></p>

    </au-input-form>
    <div class="row"></div>
</template>
