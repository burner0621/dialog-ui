<template>
    <tr>
        <td class="col-sm-3">
            <au-autocomplete
                value.bind="selectedSize"
                error.bind="error.Size"
                loader.bind="sizeLoader"
                read-only.bind="readOnly"
                placeholder="Size"
                text="Size">
            </au-autocomplete>
        </td>
        <td class="col-sm-3">
            <au-numeric 
                value.bind="data.Quantity"
                error.bind="error.Quantity"
                read-only.bind="readOnly"
                format="0">
            </au-numeric>
        </td>
        <td class="col-sm-3">
            <au-textbox 
                value.bind="data.Uom.Unit"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="col-sm-3">
            <au-textbox 
                value.bind="data.Color"
                error.bind="error.Color"
                read-only.bind="readOnly">
            </au-textbox>
        </td>
        <td if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>
     </tr>
</template>
