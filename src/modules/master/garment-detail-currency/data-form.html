<template>
  <div class="row">
      <div class="col-md-6">
        <au-input-form 
          title.bind="title" 
          with.bind="context"
          options.bind="formOptions">  

        <au-datepicker 
            label="Tanggal" 
            value.bind="data.date" 
            error.bind="error.date" 
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker>

        <au-textbox
            label="Mata Uang"
            value.bind="data.code"
            error.bind="error.code"
            read-only.bind="readOnly || isEdit"   
            options.bind="controlOptions">         
        </au-textbox>
         
        <au-numeric   
            label="Rate" 
            options.bind="controlOptions"
            value.bind="data.rate"
            error.bind="error.rate"
            read-only.bind="readOnly">
         </au-numeric>
         <template replaceable part="actions"></template>

        </au-input-form>
      </div>
  </div>
</template>
