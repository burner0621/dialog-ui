<template>
  <div class="col-md-9">
    <au-input-form title.bind="title" with.bind="context">
      <au-textbox
        label="Ongkos"
        placeholder="Nama Ongkos"
        value.bind="data.Name"
        error.bind="error.Name"
        options.bind="customOptions"
        read-only.bind="readOnly">
      </au-textbox>
      <au-autocomplete
        label="Unit"
        placeholder="Unit"
        value.bind="data.Unit"
        error.bind="error.Unit"
        options.bind="customOptions"
        loader.one-time="unitLoader"
        text.bind="unitView"
        read-only.bind="readOnly">
      </au-autocomplete>
      <au-numeric
        label="Tarif"
        value.bind="data.Value"
        error.bind="error.Value"
        format="0,0.000"
        options.bind="customOptions"
        read-only.bind="readOnly">
      </au-numeric>
    </au-input-form>
  </div>
</template>
