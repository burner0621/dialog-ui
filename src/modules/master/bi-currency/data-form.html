<template>
  <div class="row">
    <div class="col-md-6">
      <au-input-form title.bind="title"
                     with.bind="context"
                     options.bind="formOptions">

        <au-autocomplete label="Mata Uang"
                         value.bind="data.Currency"
                         text="Code"
                         error.bind="error.Code"
                         read-only.bind="(readOnly || isEdit)">
        </au-autocomplete>

        <au-dropdown label="Tahun"
                     items.bind="yearOptions"
                     value.bind="data.Year"
                     error.bind="error.Year"
                     options.bind="controlOptions"
                     read-only.bind="(readOnly || isEdit)">
        </au-dropdown>

        <au-dropdown label="Bulan"
                     items.bind="monthOptions"
                     value.bind="selectedMonth"
                     text="label"
                     error.bind="error.Month"
                     options.bind="controlOptions"
                     read-only.bind="(readOnly || isEdit)">
        </au-dropdown>

        <au-numeric label="Kurs"
                    value.bind="data.Rate"
                    error.bind="error.Rate"
                    read-only.bind="readOnly"
                    format="0,000.0000">
        </au-numeric>

        <template replaceable
                  part="actions"></template>

      </au-input-form>
    </div>
  </div>
</template>
