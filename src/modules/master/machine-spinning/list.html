<template>
    <style>
        td {
            white-space: pre;
        }
    </style>
    <h1 class="page-header">Mesin Spinning</h1>
    <au-table data.bind="loader" columns.bind="columns" sortable.bind="true" page-size="25" context.bind="context"
        context-click.delegate="contextCallback($event)" row-formatter.bind="rowFormatter">
        <div slot="toolbar" class="btn-group">
            <button class="btn btn-success" click.delegate="create()">Buat</button>
            <button class="btn btn-default" click.delegate="upload()">Unggah CSV</button>
            <button class="btn btn-default" click.delegate="download()">Download Template</button>
        </div>
    </au-table>
</template>
