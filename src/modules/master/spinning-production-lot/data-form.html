<template>
  <div class="row">
      <div class="col-md-6">
        <au-input-form 
          title.bind="title" 
          with.bind="context"
          options.bind="formOptions"> 

          <au-autocomplete
            label="Spinning"
            value.bind="selectedUnit"
            error.bind="error.UnitId"
            loader.one-time="unitLoader"
            placeholder="cari unit spinning" 
            text="name"
            key="name"
            read-only.bind="readOnly"
            query.bind="spinningFilter">
          </au-autocomplete>

          <au-autocomplete
            label="Mesin"
            value.bind="selectedMachine"
            error.bind="error.machineId"
            read-only.bind="readOnly"
            show.bind="data.Unit"
            loader.one-time="machineLoader"
            placeholder="cari mesin" 
            text="name"
            key="name"
            query.bind="machineFilter">
          </au-autocomplete>

          <au-autocomplete
            label="Benang"
            value.bind="selectedYarn"
            error.bind="error.YarnId"
            read-only.bind="readOnly"
            loader.one-time="yarnLoader"
            placeholder="cari benang"
            key="Name"
            text="Name">
          </au-autocomplete>

          <au-datepicker
            label="Tanggal"
            value.bind="data.Date"
            error.bind="error.Date"
            read-only.bind="readOnly">
          </au-datepicker>

          <au-textbox
            label="Lot"
            value.bind="data.Lot"
            error.bind="error.Lot"
            read-only.bind="readOnly"
            placeholder="input lot">
          </au-textbox>

          <au-multiline
            label="Remark"
            value.bind="data.Remark"
            read-only.bind="readOnly"
            rows.bind="8"
            placeholder="input remark">
          </au-multiline>

          <template replaceable part="actions"></template>

        </au-input-form>
      </div>
  </div>
</template>
