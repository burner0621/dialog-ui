<template>
    <au-input-form
        title.bind="title"
        with.bind="context">
        <div slot="actions" class="btn-group">
            <button class="btn btn-default" click.delegate="context.cancel($event)" if.one-way="context.hasCancel">Kembali</button>
            <button class="btn btn-primary" click.delegate="context.edit($event)" if.one-way="context.hasEdit">Ubah</button>
            <button class="btn btn-success" click.delegate="context.save($event)" if.one-way="context.hasSave">Simpan</button>
            <button class="btn btn-danger" click.delegate="context.delete($event)" if.one-way="context.hasDelete">Hapus</button>
        </div>

        <au-textbox   
            label="Kode Seksi"
            placeholder="Kode Seksi" 
            value.bind="data.Code"
            error.bind="error.Code"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox   
            label="Nama Seksi"
            placeholder="Nama Seksi" 
            value.bind="data.Name"
            error.bind="error.Name"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-textbox>
        
        <au-textbox   
            label="Approval PR / CC Oleh"
            placeholder="Approval PR / CC Oleh" 
            value.bind="data.ApprovalCC"
            error.bind="error.ApprovalCC"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox   
            label="Approval RO Garment Oleh"
            placeholder="Approval RO Garment Oleh" 
            value.bind="data.ApprovalRO"
            error.bind="error.ApprovalRO"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox   
            label="Approval CC - Kadiv MD Oleh"
            placeholder="Approval CC - Kadiv MD Oleh" 
            value.bind="data.ApprovalKadiv"
            error.bind="error.ApprovalKadiv"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-textbox>

        <au-multiline 
            label="Keterangan" 
            value.bind="data.Remark"
            placeholder="Tambah Keterangan" 
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-multiline>

        <au-textbox
            show.bind="error.Sections"
            error.bind="error.Sections"
            read-only="true">
        </au-textbox>

    <!--<template replaceable part="actions"></template>-->
    </au-input-form>
</template>
