<template>
    <au-input-form title.bind="title" with.bind="context">
        <div class="row">
            <div class="col-md-6">
                <au-autocomplete 
                    label="Invoice No" 
                    placeholder="Pilih Invoice No" 
                    value.bind="selectedInvoice"
                    error.bind="error.InvoiceNo" 
                    loader.bind="invoiceLoader" 
                    text.bind="invoiceView"
                    query.bind="filter"
                    read-only.bind="readOnly || isEdit" 
                    options.bind="controlOptions">
                </au-autocomplete>

                <au-datepicker 
                    label="TGL" 
                    value.bind="data.date" 
                    error.bind="error.Date"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-datepicker>

                <au-autocomplete 
                    label="Forwarder" 
                    value.bind="selectedForwarder" 
                    error.bind="error.forwarder"
                    loader.bind="forwarderLoader" 
                    text.bind="forwarderView" 
                    placeholder="Forwarder"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-autocomplete>

                <au-multiline 
                    label="Alamat" 
                    value.bind="data.forwarder.address ||''" 
                    read-only="true" 
                    options.bind="controlOptions">
                </au-multiline>

                <au-textbox 
                    label="ATTN" 
                    value.bind="data.attn" 
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>
            </div>
            <div class="col-md-6">
                <au-textbox 
                    label="CC" 
                    value.bind="data.cc" 
                    error.bind="error.CC"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Telp" 
                    value.bind="data.forwarder.phone" 
                    read-only="true" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Fax" 
                    value.bind="data.forwarder.fax" 
                    read-only="true" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Shipping Staff" 
                    value.bind="data.shippingStaffName" 
                    read-only="true" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Phone" 
                    value.bind="data.phone" 
                    error.bind="error.Phone"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>

            </div>
        </div>
        <div class="row">
            <h4><b>    DETAIL INSTRUCTION</b></h4>
            <br><br>
            <div class="col-md-6">
                <au-dropdown
                    label="Shipped By"
                    value.bind="data.shippedBy"
                    error.bind="error.ShippedBy"
                    read-only.bind="readOnly || isEdit"
                    items.bind="ShipOptions"
                    options.bind="controlOptions">
                </au-dropdown>

                <au-datepicker 
                    label="Trucking" 
                    value.bind="data.truckingDate" 
                    error.bind="error.TruckingDate"
                    read-only.bind="true" 
                    options.bind="controlOptions">
                </au-datepicker>

                <au-textbox 
                    label="Carton" 
                    value.bind="data.cartonNo" 
                    error.bind="error.CartonNo"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-multiline  
                    label="Marks" 
                    value.bind="data.marks" 
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-multiline>

                <au-textbox 
                    label="Port Of Discharge" 
                    value.bind="data.portOfDischarge" 
                    error.bind="error.PortOfDischarge"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Place Of Delivery" 
                    value.bind="data.placeOfDelivery" 
                    error.bind="error.PlaceOfDelivery"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>
                
                <au-textbox 
                    label="Feeder Vessel BY/DD" 
                    value.bind="data.feederVessel" 
                    error.bind="error.FeederVessel"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>
                
                <au-textbox 
                    label="Ocean Vessel BY/DD" 
                    value.bind="data.oceanVessel" 
                    error.bind="error.OceanVessel"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>
                
                <au-textbox 
                    label="Carrier" 
                    value.bind="data.carrier" 
                    error.bind="error.Carrier"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Flight" 
                    value.bind="data.flight" 
                    error.bind="error.Flight"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Transit" 
                    value.bind="data.transit" 
                    error.bind="error.Transit"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>

            </div>
            <div class="col-md-6">
                <au-textbox 
                    label="Bank Detail" 
                    value.bind="data.bankAccountName" 
                    error.bind="error.BankAccountName"
                    read-only.bind="true" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Consignee" 
                    value.bind="data.buyerAgent.name || ''" 
                    error.bind="error.BuyerAgent"
                    read-only.bind="true" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-multiline  
                    value.bind="data.buyerAgentAddress" 
                    read-only="true" 
                    options.bind="controlOptions">
                </au-multiline>
                
                <au-multiline  
                    label="Notify" 
                    value.bind="data.notify" 
                    error.bind="error.Notify"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-multiline>
                
                
                <au-multiline   
                    label="Bill Of Lading" 
                    value.bind="data.ladingBill" 
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-multiline>
                
                <au-datepicker 
                    label="Date of Bill of Lading" 
                    value.bind="data.ladingDate" 
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-datepicker>

                <au-textbox 
                    label="Freight" 
                    value.bind="data.freight" 
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-textbox>

                <au-multiline   
                    label="Special Instruction" 
                    value.bind="data.specialInstruction" 
                    error.bind="error.SpecialInstruction" 
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-multiline>
            </div>
        </div>

    </au-input-form>
</template>
