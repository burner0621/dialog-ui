<template>
    <au-input-form title.bind="title" with.bind="context">

        <au-textbox 
            label="No DO Penjualan Export" 
            value.bind="data.exportSalesDONo" 
            read-only="true"
            options.bind="controlOptions" 
            if.bind="readOnly || data.id">
        </au-textbox>

        <au-datepicker 
            label="Tgl DO" 
            value.bind="data.date" 
            error.bind="error.date"
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-datepicker>

        <au-autocomplete 
            label="Invoice No" 
            placeholder="Pilih invoice no" 
            value.bind="selectedInvoiceNo"
            error.bind="error.invoiceNo" 
            loader.bind="packingListLoader" 
            text="invoiceNo"
            query.bind="filter"
            read-only.bind="readOnly || data.id" 
            options.bind="controlOptions">
        </au-autocomplete>

        <au-textbox 
            label="Buyer Agent" 
            value.bind="data.buyerAgent.name || ''" 
            error.bind="error.buyerAgent" 
            read-only.bind="true"
            options.bind="controlOptions" >
        </au-textbox>

        <au-textbox 
            label="Kepada" 
            value.bind="data.to" 
            error.bind="error.to" 
            read-only.bind="readOnly"
            options.bind="controlOptions" >
        </au-textbox>

        
        <au-autocomplete 
            label="Bag Gudang Packing" 
            placeholder="Pilih bag gudang Packing" 
            value.bind="data.unit"
            error.bind="error.unit" 
            loader.bind="unitLoader" 
            text.bind="unitView"
            query.bind="unitQuery"
            read-only.bind="readOnly || isEdit" 
            options.bind="controlOptions">
        </au-autocomplete>

        <au-dropdown
            label="Shipment Mode"
            value.bind="data.shipmentMode"
            error.bind="error.shipmentMode"
            read-only.bind="readOnly"
            items.bind="ShipmentModeOptions"
            options.bind="controlOptions">
        </au-dropdown>
        
        <au-textbox 
            label="Tujuan" 
            value.bind="data.deliverTo" 
            error.bind="error.deliverTo" 
            read-only.bind="true"
            options.bind="controlOptions" >
        </au-textbox>
        
        <au-multiline 
            label="Keterangan" 
            value.bind="data.remark" 
            error.bind="error.remark" 
            read-only.bind="readOnly"
            options.bind="controlOptions" >
        </au-multiline>

        <div class="form-group has-error">
            <p if.bind="error.itemsCount" class="help-block text-center">${error.itemsCount}</p>
        </div>

        <au-collection 
            items.bind="data.items" 
            errors.bind="error.items" 
            columns.bind="itemsColumns"
            read-only.bind="readOnly" 
            add.bind="addItems" 
            remove.bind="removeItems"
            options.bind="Options"
            item-template="modules/garment-shipping/export-sales-do/template/item">
        </au-collection>
        
    </au-input-form>
</template>
