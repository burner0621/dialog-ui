<template>
    <ai-dialog style="width:500px;">
        <ai-dialog-header>Hyperlink</ai-dialog-header>

        <ai-dialog-body>
            <form class="form-horizontal">
                <au-textbox value.bind="data.linkText" placeholder="Link text" error.bind="error.linkText"></au-textbox>
                <au-textbox value.bind="data.url" placeholder="URL" error.bind="error.url"></au-textbox>
                <input type="checkbox" id="newTab" checked.bind="data.newTab" checked> <label for="newTab"> Buka ditab baru</label>
            </form>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button click.delegate="controller.cancel()">Kembali</button>
            <button click.delegate="save()">Simpan</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
