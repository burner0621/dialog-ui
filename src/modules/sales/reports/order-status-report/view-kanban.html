<template>
    <style>
        #orderStatus label {
            font-weight: bold;
        }

        #orderStatus p {
            font-weight: bold;
        }
    </style>
    <require from="../../../../lib/number-format-value-converter"></require>
    <au-input-form title.bind="title" with.bind="context">

        <style>
            table>tbody>tr>td {
                white-space: pre;
            }
        </style>

        <form class="form-horizontal">

            <au-textbox value.bind="orderNo" label="No SPP" read-only="true"></au-textbox>

            <br>
            </br>

            <div class="btn-group">
                <button class='btn btn-primary' click.delegate="exportToExcel()">Excel</button>
            </div>

            <au-table
                data.bind="data"
                columns.bind="columns"
                options.bind="tableOptions"
                context.bind="contextTable"
                context-click.delegate="contextCallback($event)">
            </au-table>

            <br>
            </br>

            <div id="orderStatus">
                <au-numeric value.bind="total | numberFormat: '0,000.00'" label="Total (m):" read-only="true" options.bind="textOptions"></au-numeric>
            </div>

            <div style="width: 50%;">
                <au-table
                    data.bind="histories"
                    columns.bind="columnsHistory"
                    options.bind="tableOptions">
                </au-table>
            </div>
    </au-input-form>
</template>
