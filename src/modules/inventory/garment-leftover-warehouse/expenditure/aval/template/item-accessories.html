<template>
    <tr>
        <td>
            <au-autocomplete
                value.bind="selectedUnit"
                error.bind="error.Unit"
                loader.bind="unitLoader"
                read-only.bind="readOnly || data.Id"
                placeholder="unit"
                text.bind = "unitView"
                >
            </au-autocomplete>
        </td>

        <td >
            <au-autocomplete
                value.bind="selectedProduct"
                error.bind="error.Product"
                loader.bind="productLoader"
                read-only.bind="readOnly|| data.Id"
                placeholder="kode - nama barang"
                text.bind = "productView"
                show.bind="data.Unit"
                select.bind="selectProduct"
                view-model.ref="selectedProductViewModel"
                query.bind= "filterAcc">
            </au-autocomplete>
        </td>
        <td >
            <au-autocomplete
                value.bind="selectedStock"
                error.bind="error.Uom"
                loader.bind="stockLoader"
                read-only.bind="readOnly|| data.Id"
                placeholder="satuan"
                text.bind = "uomView"
                show.bind="data.Unit && data.Product"
                view-model.ref="selectedStockViewModel"
                query.bind= "filterUom">
            </au-autocomplete>
        </td>
        <td if.bind="!readOnly">
            <au-numeric
                value.bind="data.StockQuantity"
                read-only.bind="true">
            </au-numeric>
        </td>
        <td>
            <au-numeric
                value.bind="data.Quantity"
                error.bind="error.Quantity"
                read-only.bind="readOnly">
            </au-numeric>
        </td>
        
        <td if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>
     </tr>
</template>
