<template>
    <h1 class="page-header">Report Penerimaan Gudang Sisa - Aval</h1>
    <form class="form-horizontal">

        <au-datepicker
            value.bind="dateFrom"
            label="Tanggal Awal"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>

        <au-datepicker
            value.bind="dateTo"
            label="Tanggal Akhir"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>

        <au-dropdown
            value.bind="type"
            label="Jenis Aval"
            options.bind="controlOptions"
            items.bind="types">
        </au-dropdown>
        
        <div class="form-group">
            <label for="contact" class="col-sm-5 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button> 
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
        <div class="btn-group pull-left">
            <a click.delegate="ExportToExcel()" class='btn btn-primary'>Cetak Excel</a>
        </div>
        <table ref="table" class="table table-bordered table-hover" border="1" id="myTable" ></table>

        <div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
            Tidak ada data.
        </div>
        <pagination if.bind="args.total>args.size" info.bind="args" change.delegate="changePage($event)" id="pager"></pagination>
        <hr/>
    </form>
</template>
