<template>
    <tr>
        <td class="col-sm-4">
            <au-autocomplete
                value.bind="selectedAvalComponent"
                error.bind="error.AvalComponentNo"
                loader.bind="avalComponentLoader"
                read-only.bind="readOnly"
                placeholder="No Aval Komponen"
                text.bind = "AvalComponentNoView"
                query.bind="avalLoaderFilter"
                >
            </au-autocomplete>
        </td>
        <td class="col-sm-2">
            <au-textbox
            value.bind="data.RONo"
            read-only.bind="true">
            </au-textbox>
        </td>
        <td class="col-sm-2">
            <au-textbox
            value.bind="data.Article"
            read-only.bind="true">
            </au-textbox>
        </td>
        <td class="col-sm-2">
            <au-numeric
                value.bind="data.Quantity"
                error.bind="error.Quantity"
                read-only.bind="true">
            </au-numeric>
        </td>

       
        <td class="col-sm-2">
            
            <au-autocomplete
            value.bind="selectedUom"
            error.bind="error.Uom"
            read-only.bind="true"
            placeholder="Satuan"
            text.bind = "uomView">
        </au-autocomplete>

        

        <td if.bind="isCreate">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>

     </tr>
     
</template>
