<template>
    <au-input-form title.bind="title" with.bind="context">

        <au-textbox label="No Bon Penerimaan" value.bind="data.ReceiptNoteNo" read-only="true"
            options.bind="controlOptions" if.bind="readOnly || isEdit">
        </au-textbox>

        <au-autocomplete label="Unit Asal" placeholder="Pilih Unit" value.bind="selectedUnitFrom"
            error.bind="error.UnitFrom" loader.bind="unitLoader" text.bind="unitView"
            read-only.bind="readOnly || isEdit" options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete label="No Bon Pengeluaran Unit" placeholder="Pilih No Bon Pengeluaran Unit"
            value.bind="selectedUnitExpenditureNote" error.bind="error.UENNo" loader.bind="unitExpenditureNoteLoader"

            options.bind="controlOptions" view-model.ref="UnitExpenditureNoteViewModel">
        </au-autocomplete>

        <au-textbox label="Gudang Asal" value.bind="data.StorageFromName" error.bind="error.StorageFromName"

        </au-textbox>

        <au-textbox label="RO Job" value.bind="data.ROJob" read-only="true" options.bind="controlOptions">

        <au-datepicker label="Tgl Pengeluaran Unit" value.bind="data.ExpenditureDate" error.bind="error.ExpenditureDate"

        <au-datepicker label="Tgl Penerimaan Gudang" value.bind="data.ReceiptDate" error.bind="error.ReceiptDate"
            read-only.bind="readOnly" options.bind="controlOptions">
        </au-datepicker>

        <au-multiline label="Keterangan" placeholder="Masukkan Keterangan" value.bind="data.Remark"
            read-only.bind="readOnly" options.bind="controlOptions">
        </au-multiline>

        <au-collection columns.bind="itemsColumns" items.bind="data.Items" errors.bind="error.Items"
