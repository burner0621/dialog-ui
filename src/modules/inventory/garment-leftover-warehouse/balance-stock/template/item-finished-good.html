<template>
    <tr>
        <td>
            <au-autocomplete value.bind="selectedUnit"
                             error.bind="error.Unit"
                             loader.bind="unitLoader"
                             read-only.bind="readOnly"
                             placeholder="Unit"
                             text="Code">
            </au-autocomplete>
        </td>

        <td>
            <au-autocomplete value.bind="selectedRo"
                             error.bind="error.RONo"
                             loader.bind="roLoader"
                             read-only.bind="readOnly"
                             placeholder="RONo"
                             text="RONo"
                             query.bind="filter"
                             show.bind="selectedUnit">
            </au-autocomplete>
        </td>

        <td>
            <au-autocomplete value.bind="selectedLeftoverComodity"
                             error.bind="error.LeftoverComodity"
                             read-only.bind="readOnly"
                             loader.bind="leftoverComodityLoader"
                             placeholder="Komoditi"
                             text="Name">
            </au-autocomplete>
        </td>

        <td>
            <au-numeric value.bind="data.Quantity"
                        error.bind="error.Quantity"
                        read-only.bind="readOnly"
                        format="0">
            </au-numeric>
        </td>

        <td>
            <au-textbox value.bind="data.Uom.Unit"
                        error.bind="error.Uom"
                        read-only="true">
            </au-textbox>
        </td>

        <td if.bind="!readOnly">
            <button class="btn btn-danger pull-right"
                    click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
