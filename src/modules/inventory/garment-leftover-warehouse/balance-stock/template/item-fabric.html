<template>
    <tr>
        <td>
            <au-autocomplete value.bind="selectedUnit" error.bind="error.Unit" loader.bind="unitLoader"
                read-only.bind="readOnly" placeholder="Unit" text="Code">
            </au-autocomplete>
        </td>

        <td>
            <au-autocomplete value.bind="selectedPONo" error.bind="error.PONo" loader.bind="poLoader"
                read-only.bind="readOnly" placeholder="PONo" text.bind="poView" query.bind="filter">
            </au-autocomplete>
        </td>

        <td>
            <au-textbox value.bind="data.Product.Code" error.bind="error.Product" read-only="true">
            </au-textbox>
        </td>

        <td>
            <au-textbox value.bind="data.Composition" error.bind="error.Composition" read-only="true">
            </au-textbox>
        </td>

        <td>
            <au-textbox value.bind="data.Construction" error.bind="error.Construction"
                read-only="true">
            </au-textbox>
        </td>

        <td>
            <au-textbox value.bind="data.Yarn" error.bind="error.Yarn"
                read-only="true">
            </au-textbox>
        </td>

        <td>
            <au-textbox value.bind="data.Width" error.bind="error.Width"
                read-only="true">
            </au-textbox>
        </td>

        <td>
            <au-numeric value.bind="data.Quantity" error.bind="error.Quantity" read-only.bind="readOnly" format="0.00">
            </au-numeric>
        </td>

        <td>
            <au-textbox value.bind="data.Uom.Unit" error.bind="error.Uom" read-only="true">
            </au-textbox>
        </td>

        <td if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
