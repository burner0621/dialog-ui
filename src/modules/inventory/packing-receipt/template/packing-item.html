<template>
    <tr>
        <td class="col-sm-3">
            <au-textbox value.bind="data.Product" read-only.bind="true" options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col-sm-1">
            <au-numeric value.bind="data.Quantity" error.bind="error.Quantity" read-only.bind="options.readOnly" change.delegate="quantityChanged($event)">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-numeric value.bind="data.AvailableQuantity" error.bind="error.AvailableQuantity" read-only.bind="true">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-numeric value.bind="data.Weight" error.bind="error.quantity" read-only.bind="true" change.delegate="quantityChanged($event)">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-numeric value.bind="weightTotal" error.bind="error.Length" read-only.bind="true" change.delegate="quantityChanged($event)">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-numeric value.bind="data.Length" error.bind="error.Quantity" read-only.bind="true" change.delegate="quantityChanged($event)">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-numeric value.bind="lengthTotal" error.bind="error.Length" read-only.bind="true" change.delegate="quantityChanged($event)">
            </au-numeric>
        </td>
        <td style="text-align:center;">
            <au-textbox value.bind="data.Remark" read-only.bind="true">
            </au-textbox>
        </td>
        <td class="col-sm-3">
            <au-textbox value.bind="data.Notes" read-only.bind="options.readOnly" options.bind="controlOptions" error.bind="error.notes"
                change.delegate="notesChanged($event)">
            </au-textbox>
        </td>
    </tr>
</template>
