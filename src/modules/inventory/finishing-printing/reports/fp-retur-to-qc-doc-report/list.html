<template>
        <h1 class="page-header">Laporan Retur Barang ke QC </h1>
        <form class="form-horizontal">

            
            <au-autocomplete  value.bind="filter.retur"  label="No. Retur"  loader.bind="returLoader" text.bind = "returView" placeholder="cari nomor retur" read-only.bind="(readOnly)" options.bind="auInputOptions" query.bind="filterRetur"></au-autocomplete>
            <au-dropdown label="Tujuan" value.bind="filter.destination" items.bind="destinationOptions"></au-dropdown>
            <au-textbox label="Nomor DO" value.bind="filter.deliveryOrderNo" ></au-textbox>
            <au-autocomplete  value.bind="filter.productionOrder"  label="No. Order"  loader.bind="productionOrderLoader" text.bind = "productionOrderView" read-only.bind="(readOnly)" options.bind="auInputOptions" placeholder="cari nomor order"></au-autocomplete>
            <au-datepicker label="Tanggal Awal" value.bind="filter.dateFrom"></au-datepicker>
            <au-datepicker label="Tanggal Akhir" value.bind="filter.dateTo"></au-datepicker>


            <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
              <button click.delegate="searching()" class='btn btn-success'>Cari</button> 
              <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>

        <br>
        </br>

        <au-table
          view-model.ref="returTable"
          data.bind="loader"
          columns.bind="columns"
          sortable.bind="true"
          page-size="25"
          options.bind="tableOptions">
          
          <div slot="toolbar" class="btn-group">
            <button class='btn btn-primary' click.delegate="ExportToExcel()">Excel</button>
          </div>
        </au-table>
        <hr/>
        </form>
</template>
