<template>
    <h1 class="page-header">Laporan Bon Pengantar Greige</h1>
    <form class="form-horizontal">
        <au-autocomplete 
            value.bind="unit"
            error.bind="error.unit"
            query.bind="unitQuery"
            label="Unit"
            loader.one-time="unitLoader"
            options.bind="controlOptions"                
            text="Name">
        </au-autocomplete>

        <au-dropdown
            value.bind="type"
            label="Tipe Bon"
            options.bind="controlOptions"
            items.bind="types">
        </au-dropdown>

        <au-datepicker
            value.bind="date"
            label="Tanggal"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>
        
        <div class="form-group">
            <label for="contact" class="col-sm-5 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button> 
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    
        <au-table
            view-model.ref="mdnTable"
            data.bind="loader"
            columns.bind="columns"
            sortable.bind="true"
            page-size="25"
            options.bind="tableOptions">
            
            <div slot="toolbar" class="btn-group">
            <button class='btn btn-primary' click.delegate="PDF()">Cetak PDF</button>
            </div>
        </au-table>
        <hr/>
    </form>
</template>
