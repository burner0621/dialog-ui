<template>
  <au-input-form title.bind="title" with.bind="context">

            <textbox label="Periode" read-only="true"></textbox>
          </div>
          <div class="col-md-3">
            <au-dropdown value.bind="Month" error.bind="error.Month" read-only.bind="readOnly" items.bind="months">
            </au-dropdown>
          </div>
          <div class="col-md-3">
            <au-dropdown value.bind="Year" error.bind="error.Year" read-only.bind="readOnly" items.bind="years">
            </au-dropdown>
          </div>
        </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2" style="white-space: nowrap;">
            <textbox label="Jenis Benang" read-only="true"></textbox>
          </div>
          <div class="col-md-3">
            <au-textbox placeholder="Jenis Benang" value.bind="data.YarnType" error.bind="error.YarnType"
              read-only.bind="true"></au-textbox>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">

          <div class="col-md-2" style="white-space: nowrap;">
            <textbox label="Konstruksi" read-only="true"></textbox>
          </div>
          <div class="col-md-6">

          </div>

      </div>
    </div>

        <div class="row">
          <div class="col-md-2" style="white-space: nowrap;">

            </au-autocomplete>
          </div>
        </div>
      </div>

    <div class="row">

              read-only.bind="readOnly" loader.bind="origins" text="Code">
            </au-autocomplete>
          </div> -->

            <au-autocomplete placeholder="Asal Pakan Dua" value.bind="WeftOriginTwo" error.bind="error.WeftOriginIdTwo"
              read-only.bind="readOnly" loader.bind="origins" text="Code">
            </au-autocomplete>
          </div>
        </div>
      </div>

      <div class="col-md-6">

            <au-textbox label="Komposisi Lusi(%)" error.bind="error.SumWarp" read-only="true"></au-textbox>
