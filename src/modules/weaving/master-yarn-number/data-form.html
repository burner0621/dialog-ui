<template
  ><au-input-form
    title.bind="title"
    with.bind="context"
    options.bind="formOptions"
  >
    <div class="row">
      <div class="col-md-6">
        <div class="col-md-12">
          <div class="row">
            <au-textbox
              label="Kode Benang"
              placeholder="Kode Benang"
              value.bind="data.Code"
              error.bind="error.Code"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
            <au-textbox
              label="Nomor Benang"
              placeholder="Nomor Benang"
              value.bind="data.Number"
              error.bind="error.Number"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
            <au-textbox
              label="Tambahan Nomor Benang"
              placeholder="Nomor Benang"
              value.bind="data.AdditionalNumber"
              error.bind="error.AdditionalNumber"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
            <au-dropdown
              label="Jenis Nomor Benang"
              placeholder="Jenis Nomor Benang"
              value.bind="data.RingType"
              error.bind="error.RingType"
              read-only.bind="readOnly"
              items.bind="ringType"
              options.bind="ringTypeOptions"
            ></au-dropdown>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row">
            <au-multiline
              label="Keterangan"
              placeholder="Keterangan"
              value.bind="data.Description"
              error.bind="error.Description"
              read-only.bind="readOnly"
            ></au-multiline>
          </div>
        </div>
      </div>
    </div>
  </au-input-form>
</template>
