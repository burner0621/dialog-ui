<template>
  <style>
    .collection .panel-body {

    }

  </style>

          <au-autocomplete placeholder="No. Order Produksi"
                           value.bind="OrderDocument"
                           error.bind="error.OrderDocumentId"
                           read-only.bind="readOnly"
                           loader.bind="orders"
                           text="OrderNumber">
          </au-autocomplete>
        </div>
      </div>

      <div class="row"

        <div class="col-md-2"

                   style="display: inline-block"></textbox>

                      error.bind="error.WeavingUnit"

          </au-textbox>
        </div>
      </div>

      <div class="row"
           style="white-space: nowrap">
        <div class="col-md-2"
             style="text-align:left;">
          <textbox label="Kode Resep"
                   read-only="true"
                   style="display: inline-block"></textbox>

        <div class="col-md-3">
          <au-textbox placeholder="Kode Resep"

      <div class="row"
           style="white-space: nowrap;">
        <div class="col-md-2"

          <textbox label="Tanggal Pasang"
                   read-only="true"
                   style="display: inline-block"></textbox>
        </div>
        <div class="col-md-2">
          <au-datepicker value.bind="PreparationDate"

          </au-datepicker>
        </div>
      </div>

      <div class="row"
           style="white-space: nowrap;">
        <div class="col-md-2"
             style="text-align:left;">
          <textbox label="Waktu Pasang"

                      error.bind="error.PreparationShift"
                      read-only.bind="true">
          </au-textbox>
        </div>

           style="white-space: nowrap;">
        <div class="col-md-2"
             style="text-align:left;">
          <textbox label="Jumlah Beam Dihasilkan"
                   read-only="true"></textbox>
        </div>
        <div class="col-md-2">

          <textbox label="Total Berat Kosong Beam Warping"
                   read-only="true"
                   style="display: inline-block"></textbox>
        </div>
        <div class="col-md-4"
             style="display:none;">
          <au-textbox placeholder="Total Berat Kosong Beam Warping"
                      value.bind="EmptyWeight"
                      error.bind="error.EmptyWeight"
                      read-only.bind="true"></au-textbox>
        </div> -->

        <au-collection items.bind="BeamsWarping"
                       errors.bind="error.BeamsWarping"
                       columns.bind="beamsWarpingColumns"
                       add.bind="addBeamsWarping"
                       remove.bind="onremove"
                       read-only.bind="readOnly"
                       options.bind="beamsWarpingTableOptions"
                       item-template="modules/weaving/daily-operation-sizing/templates/beams-warping-post">
        </au-collection>
