<template>

        <div class="col-md-2" style="text-align:left;">
          <textbox label="Kategori Putus Benang" read-only="true"></textbox>
        </div>
        <div class="col-md-2">
          <au-dropdown value.bind="data.WarpingBrokenCauseCategory" items.bind="categories"
            error.bind="error.WarpingBrokenCauseCategory" read-only.bind="readOnly">
          </au-dropdown>
        </div>
      </div>

      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2" style="text-align:left;">
          <textbox label="Nama Penyebab" read-only="true"></textbox>

            read-only.bind="readOnly">
          </au-textbox>
        </div>
      </div>

      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2" style="text-align:left;">
          <textbox label="Information" read-only="true"></textbox>
        </div>
        <div class="col-md-2">
          <au-textbox placeholder="Information" value.bind="data.Information" error.bind="error.Information"

          </au-textbox>

      </div>

    </div>
