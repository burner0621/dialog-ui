<template>
  <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">Nama Operator</p>
        </div>
        <div class="col-md-3">
          <au-textbox placeholder="Nama Operator" 
            value.bind="CoreAccount" 
            error.bind="error.CoreAccount"
            read-only.bind="readOnly" 
          ></au-textbox>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">Unit Weaving</p>
        </div>
        <div class="col-md-3">
          <au-autocomplete placeholder="Unit Weaving" 
            value.bind="UnitId" 
            error.bind="error.UnitId"
            read-only.bind="readOnly" 
            loader.one-time="units" 
            text="Name"
          ></au-autocomplete>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">Grup</p>
        </div>
        <div class="col-md-3">
          <au-dropdown value.bind="data.Group" 
            error.bind="error.Group" 
            read-only.bind="readOnly" 
            items.bind="groups"
          ></au-dropdown>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">Penugasan</p>
        </div>
        <div class="col-md-3">
          <au-dropdown value.bind="Assignment" 
            error.bind="error.Assignment" 
            read-only.bind="readOnly"
            items.bind="assignments"
          ></au-dropdown>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">Tipe</p>
        </div>
        <div class="col-md-3">
          <au-dropdown value.bind="data.Type"
           error.bind="error.Type" 
           read-only.bind="readOnly" 
           items.bind="types"
          ></au-dropdown>
        </div>
      </div>
    </div>
  </au-input-form>
</template>
