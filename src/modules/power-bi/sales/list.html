<template>
    <h3>Power BI: Sales Reports</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr> 
                <th>Name</th> 
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.trigger="view(item)"> 
                <td>${item.name}</td> 
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        There is no data found in the list.
    </div>
    <hr/> 
</template>
