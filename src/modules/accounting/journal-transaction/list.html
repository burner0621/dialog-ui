<template>
  <h1 class="page-header">Jurnal Transaksi</h1>

  <form class="form-horizontal">    
    <au-datepicker
      value.bind="info.dateFrom"
      label="Tanggal Awal"
      options.bind="controlOptions"
      error.bind="error.date"
    >
    </au-datepicker>

    <au-datepicker
      value.bind="info.dateTo"
      label="Tanggal Akhir"
      options.bind="controlOptions"
      error.bind="error.date"
    >
    </au-datepicker>

    <div class="form-group">
      <label for="contact" class="col-sm-5 control-label"></label>
      <div class="col-sm-3">
        <button click.delegate="search()" class="btn btn-success">Cari</button>
        <button click.delegate="reset()" class="btn btn-success">Reset</button>
      </div>
    </div>
  </form>

  <au-table
    data.bind="loader"
    columns.bind="columns"
    sortable.bind="true"
    page-size="25"
    view-model.ref="tableList"
    context.bind="context"
    context-click.delegate="contextCallback($event)"
  >

    <div slot="toolbar" class="btn-group">
      <button class="btn btn-success" click.delegate="create()">Buat</button>
      <!-- <button class="btn btn-primary" click.delegate="post()">Posting Jurnal</button> -->
    </div>
  </au-table>
</template>
