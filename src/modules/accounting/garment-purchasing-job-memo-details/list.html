<template>
  <h1 class="page-header">Rincian Memorial Pembelian Job Garment</h1>
  <au-table 
      view-model.ref="table" 
      data.bind="loader" 
      columns.bind="columns" 
      sortable.bind="true" 
      page-size="25" 
      context.bind="context"
      context-click.delegate="contextClickCallback($event)" 
      row-formatter.bind="rowFormatter"
      selectable.bind="true"
      selections.bind="dataTobePosted">

      <div slot="toolbar" class="btn-group">
          <button class="btn btn-success" click.delegate="create()">Buat</button>
      </div>
      <div slot="toolbar" class="btn-group">
        <button class="btn btn-primary" style="margin-left: 5px;" disabled.bind="!dataTobePosted.length > 0" click.delegate="posting()">Posting</button>
    </div>
  </au-table>
</template>
