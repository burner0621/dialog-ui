<template>
  <au-input-form
    title.bind="title"
    with.bind="context"
    options.bind="formOptions"
  >
    <au-autocomplete
      label="Bank"
      placeholder="pilih bank"
      value.bind="selectedBank"
      error.bind="error.AccountBank"
      loader.one-time="bankLoader"
      text.bind="bankView"
      read-only.bind="readOnly || context.isEdit"
      options.bind="controlOptions"
    >
    </au-autocomplete>

    <au-textbox
      label="No. Rekening"
      value.bind="selectedBank.AccountNumber"
      read-only.bind="true"
      options.bind="controlOptions"
      show.bind="selectedBank"
    >
    </au-textbox>

    <au-textbox
      label="Mata Uang"
      value.bind="selectedBank.Currency.Code"
      read-only.bind="true"
      options.bind="controlOptions"
      show.bind="selectedBank"
    >
    </au-textbox>

    <au-datepicker
      value.bind="data.Date"
      error.bind="error.Date"
      read-only.bind="readOnly || context.isEdit"
      label="Tanggal"
      options.bind="controlOptions"
    >
    </au-datepicker>

    <au-dropdown
      label="Jenis Transaksi"
      value.bind="data.Type"
      error.bind="error.Type"
      read-only.bind="readOnly || context.isEdit"
      items.bind="types"
      options.bind="controlOptions"
    >
    </au-dropdown>

    <au-textbox
      label="Nomor Cek/BG"
      value.bind="data.CekBgNo"
      placeholder="tambah cek/bg nomor"
      read-only.bind="readOnly || context.isEdit"
      options.bind="controlOptions"
    >
    </au-textbox>

    <au-multiline
      label="Keterangan"
      value.bind="data.Remark"
      placeholder="tambah keterangan"
      read-only.bind="readOnly || context.isEdit"
      options.bind="controlOptions"
    >
    </au-multiline>

    <au-textbox
      error.bind="error.Item"
      show.bind="error.Item"
      read-only.bind="true"
    >
    </au-textbox>

    <au-collection
      items.bind="data.Items"
      errors.bind="error.Items"
      columns.bind="columns"
      add.bind="addItems"
      remove.bind="onremove"
      read-only.bind="readOnly"
      footer-template="modules/accounting/others-expenditure-proof-document/templates/item-footer"
      item-template="modules/accounting/others-expenditure-proof-document/templates/item"
    >
    </au-collection>
  </au-input-form>
</template>
