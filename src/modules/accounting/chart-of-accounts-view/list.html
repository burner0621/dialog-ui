  <h1 class="page-header">Chart of Accounts</h1>

  <!-- <div class="btn-group">
    <button class="btn btn-success"
            click.delegate="create()">Buat</button>
    <button class="btn btn-default"
            click.delegate="upload()">Unggah CSV</button>
    <button class="btn btn-default"
            click.delegate="download()">Download Template</button>
  </div> -->

  <br></br>

  <div class="row">
    <div class="col-sm-8"></div>
    <div class="col-sm-3">
      <au-textbox value.bind="keyword"></au-textbox>
    </div>
    <div class="col-sm-1" style="margin-top: 12px;">
      <button class="btn btn-primary"
              click.delegate="search()">Cari</button>
    </div>
  </div>

  <br></br>

  <aubs-accordion close-others.bind="true">
    <aubs-accordion-group repeat.for="item of items">
      <template replace-part="header">
        <h4 class="panel-title"
            style="cursor: pointer;">
          <div class="row">
            <div class="col-md-10"><a click.delegate="toggle()">${item.name}</a></div>
            <div class="col-md-2">${item.balanceString}</div>
          </div>

        </h4>
      </template>
      <aubs-accordion close-others.bind="true">
        <aubs-accordion-group repeat.for="subHeader of item.subHeaders">
          <template replace-part="header">
            <h4 class="panel-title"
                style="cursor: pointer;">
              <div class="row">
                <div class="col-md-10"><a click.delegate="toggle()">${subHeader.name}</a></div>
                <div class="col-md-2">${subHeader.balanceString}</div>
              </div>

            </h4>
          </template>
          <table class="table table-hover">
            <tbody>
              <tr repeat.for="ledger of subHeader.ledgers">
                <td>${ledger.Code}</td>
                <td>${ledger.Name}</td>
                <td>${ledger.Balance}</td>
                <!-- <td><a class="btn btn-danger"
                     click.delegate="delete(ledger.Id)">HAPUS</a></td> -->
              </tr>
            </tbody>
          </table>
        </aubs-accordion-group>
      </aubs-accordion>
    </aubs-accordion-group>
  </aubs-accordion>
</template>
