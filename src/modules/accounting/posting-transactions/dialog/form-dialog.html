<template>
  <ai-dialog>
    <block>
      <ai-dialog-header>
        <h1>Ubah Jurnal Transaksi</h1>
      </ai-dialog-header>

      <ai-dialog-body>
        <au-input-form>
          <au-textbox value.bind="data.Description"
                      error.bind="error.Description"
                      read-only.bind="true"
                      label="Deskripsi"
                      options.bind="controlOptions">
          </au-textbox>

          <au-datepicker value.bind="data.Date"
                         error.bind="error.Date"
                         read-only.bind="true"
                         label="Tanggal"
                         options.bind="controlOptions">
          </au-datepicker>

          <au-textbox value.bind="data.ReferenceNo"
                      error.bind="error.ReferenceNo"
                      read-only.bind="true"
                      label="No. Referensi"
                      options.bind="controlOptions">
          </au-textbox>

          <au-textbox error.bind="error.Item"
                      show.bind="error.Item"
                      read-only.bind="true">
          </au-textbox>

          <au-collection items.bind="data.Items"
                         errors.bind="error.Items"
                         columns.bind="columns"
                         add.bind="addItems"
                         remove.bind="onremove"
                         read-only.bind="readOnly"
                         footer-template="modules/accounting/journal-transaction/templates/item-footer"
                         item-template="modules/accounting/journal-transaction/templates/item">
          </au-collection>

          <au-textbox error.bind="error.Differences"
                      show.bind="error.Differences"
                      read-only.bind="true">
          </au-textbox>
        </au-input-form>
      </ai-dialog-body>
      <ai-dialog-footer>
        <div class="text-right"
             style="margin: 10px">
          <button click.delegate="controller.cancel()"
                  class="btn btn-default btn-sm">
            Kembali
          </button>
          <button click.delegate="save()"
                  class="btn btn-success btn-sm">
            Simpan
          </button>
        </div>
      </ai-dialog-footer>
    </block>
  </ai-dialog>
</template>
