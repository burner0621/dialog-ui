<template>
  <style>
    td {
      white-space: pre;
    }
  </style>
  <h1 class="page-header">Memorial Pembelian Textile</h1>
  <au-table view-model.ref="tableList"
            data.bind="loader"
            columns.bind="columns"
            sortable.bind="true"
            page-size="25"
            context.bind="context"
            context-click.delegate="contextClickCallback($event)"
            selectable.bind="true"
            selections.bind="dataToBePosted"
            row-formatter.bind="rowFormatter">

    <div slot="toolbar"
         class="btn-group">
      <button class="btn btn-success"
              click.delegate="create()">Buat</button>
      <button class="btn btn-primary"
              disabled.bind="!dataToBePosted.length > 0"
              click.delegate="posting()">Posting</button>
    </div>
  </au-table>
</template>
