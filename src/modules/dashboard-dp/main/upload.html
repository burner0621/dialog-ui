<template>
    <h1 class="page-header">Unggah Data</h1>
    <form class="form-horizontal">
        <au-dropdown label="Area" value.bind="infoArea" items.bind="areaOptions" key="value" text="text" options.bind="controlOptions">
        </au-dropdown>
        <div class="row" show.bind="showMonth">
        <au-dropdown label="Periode" value.bind="info.month" key="value" text="text" items.bind="monthOptions" options.bind="controlOptions">
        </au-dropdown>
        </div>
        <au-dropdown label.bind="yearLabel" value.bind="info.year" key="value" text="text" items.bind="yearOptions" options.bind="controlOptions">
        </au-dropdown>
        <div class="${error.file ? 'has-error':''}">
            <label for="dataFile" class="col-sm-4 control-label">File Path</label>
            <div class="col-sm-4">
                <input type="file" id="fileCsv" name="fileUpload">
                <span class="help-block">${error.file}</span>
            </div>
        </div>
    </form>

    
    <block>
        <hr/>
        <div class="btn-group pull-right">
            <button class="btn btn-default" click.delegate="cancelCallback()">Kembali</button>
            <button class="btn btn-success" disabled.bind="disabled" click.delegate="saveCallback()">Simpan</button>
        </div>
    </block>
</template>
