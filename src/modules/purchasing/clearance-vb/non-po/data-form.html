<template>
  <au-input-form title.bind="title" with.bind="context">

    <au-textbox value.bind="data.VBRealizationNo" if.bind="data.VBRealizationNo" label="No Realisasi VB"
      read-only.bind="true" options.bind="controlOptions">
    </au-textbox>

    <au-datepicker label="Tanggal Realisasi" value.bind="data.Date" error.bind="error.Date"
      read-only.bind="readOnly || isEdit" options.bind="controlOptions">
    </au-datepicker>

    <au-dropdown if.bind="!isEdit" label="Tipe VB" items.bind="NumberVbOptions" value.bind="vbNonPOType"
      error.bind="error.VBNonPOType" read-only.bind="readOnly" placeholder="Pilih Nomor VB"
      options.bind="controlOptions">
    </au-dropdown>

    <div show.bind="vbNonPOType">
      <au-autocomplete show.bind="isVB || vbDocument || context.isEdit" value.bind="vbDocument"
        error.bind="error.VBDocument" label="No VB" loader.one-time="vbLoader" text="DocumentNo"
        read-only.bind="readOnly || (isVB && isEdit)" options.bind="controlOptions" query.bind="filter">
      </au-autocomplete>

      <au-datepicker show.bind="isVB || vbDocument" label="Tanggal VB" value.bind="data.VBDocument.Date"
        read-only.bind="true" options.bind="controlOptions">
      </au-datepicker>

      <au-datepicker show.bind="isVB || vbDocument" label="Estimasi Tanggal Realisasi"
        value.bind="data.VBDocument.RealizationEstimationDate" read-only.bind="true" options.bind="controlOptions">
      </au-datepicker>

      <au-textbox show.bind="isVB || vbDocument" label="Pemohon VB" value.bind="data.VBDocument.CreatedBy"
        read-only.bind="true" options.bind="controlOptions">
      </au-textbox>

      <au-autocomplete value.bind="unit" error.bind="error.Unit" label="Unit Pemohon" loader.one-time="unitLoader"
        text.bind="unitView" read-only.bind="readOnly || isVB" options.bind="controlOptions">
      </au-autocomplete>

      <au-autocomplete label="Mata Uang" value.bind="currency" error.bind="error.Currency"
        loader.one-time="currencyLoader" text="Code" read-only.bind="readOnly || isVB" options.bind="controlOptions">
      </au-autocomplete>

      <au-numeric show.bind="isVB || vbDocument" label="Jumlah Uang" value.bind="data.VBDocument.Amount"
        error.bind="error.VBAmount" read-only.bind="true" format="0,0.00" options.bind="controlOptions">
      </au-numeric>

      <au-textbox read-only.bind="true" show.bind="error.Item" value.bind="error.Item" style="color: red;">
      </au-textbox>
      <au-collection items.bind="data.Items" errors.bind="error.Items" columns.bind="columns" add.bind="addItems"
        remove.bind="onremove" read-only.bind="readOnly" options.bind="itemOptions"
        item-template="modules/purchasing/clearance-vb/non-po/templates/item"
        footer-template="modules/purchasing/clearance-vb/non-po/templates/item-footer">
      </au-collection>

      <au-textbox error.bind="error.CompareNominal" show.bind="error.CompareNominal" read-only.bind="true"
        style="color: red;">
      </au-textbox>

      <div class="row">
        <div class="col-sm-5" style="padding-left:3.5%">
          <au-textbox label="Beban Unit :" read-only.bind="true">
          </au-textbox>
        </div>
      </div>

      <au-textbox read-only.bind="true" show.bind="error.UnitCost" value.bind="error.UnitCost" style="color: red;">
      </au-textbox>
      <table>
        <tr class="row" repeat.for="cardContents of cards">
          <td class="col-md-2" repeat.for="cardContent of cardContents">
            <div class="row">
              <div class="col-md-12">
                <au-checkbox if.bind="cardContent.Unit.VBDocumentLayoutOrder != 10 || isVB"
                  change.delegate="resetAmount($event,cardContent)" label.bind="cardContent.Unit.Name"
                  value.bind="cardContent.IsSelected" error.bind="error.cardContent" read-only.bind="readOnly || isVB"
                  options.bind="controlOptionsLabel">
                </au-checkbox>
                <au-checkbox if.bind="cardContent.Unit.VBDocumentLayoutOrder == 10 && !readOnly && !isVB"
                  value.bind="cardContent.IsSelected" change.delegate="otherUnitSelected($event,cardContent)"
                  error.bind="error.cardContent" read-only.bind="readOnly || isVB" options.bind="controlOptionsLabel">
                </au-checkbox>
                <au-checkbox if.bind="cardContent.Unit.VBDocumentLayoutOrder == 10 && readOnly && !isVB"
                  label.bind="cardContent.Unit.Name" value.bind="cardContent.IsSelected" error.bind="error.cardContent"
                  read-only.bind="readOnly || isVB" options.bind="controlOptionsLabel">
                </au-checkbox>
                <au-autocomplete
                  if.bind="cardContent.IsSelected && cardContent.Unit.VBDocumentLayoutOrder == 10 && !readOnly && !isVB"
                  value.bind="cardContentUnit" read-only.bind="readOnly || isVB" loader.bind="unitVBNonPOLoader"
                  query.bind="unitQuery" text="Name" options.bind="controlOptionsDetail">
                </au-autocomplete>
              </div>
            </div>
            <br>

            <div class="row">
              <div class="col-md-12">
                <au-textbox read-only.bind="true" if.bind="!cardContent.IsSelected" options.bind="controlOptionsDetail">
                </au-textbox>
                <au-numeric if.bind="cardContent.IsSelected" value.bind="cardContent.Amount" error.bind="error.Amount"
                  read-only.bind="readOnly" format="0,0.00" options.bind="controlOptionsDetail">
                </au-numeric>
              </div>
            </div>

          </td>
        </tr>
      </table>
    </div>

    <!-- <div slot="actions" class="btn-group">
      <button class="btn btn-default" click.delegate="context.cancel($event)"
        if.one-way="context.hasCancel">Kembali</button>
      <button class="btn btn-primary" click.delegate="context.edit($event)" if.one-way="context.hasEdit">Ubah</button>
      <button class="btn btn-success" click.delegate="context.save($event)" if.one-way="context.hasSave">Simpan</button>
      <button class="btn btn-danger" click.delegate="context.delete($event)"
        if.one-way="context.hasDelete">Hapus</button>
    </div> -->

  </au-input-form>
</template>
