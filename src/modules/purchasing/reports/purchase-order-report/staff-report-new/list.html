<template>
    <h1 class="page-header">Total Purchase Request Per Staff </h1>
    <form class="form-horizontal">



<au-autocomplete  loader.one-time="divisionLoader"  text.bind="divisionView" label="Divisi"  value.bind="divisi" loader.bind="divisionLoader"></au-autocomplete>
        <au-datepicker label="Tanggal Target Datang Awal" value.bind="dateFrom" change.delegate="dateFromChanged($event)"></au-datepicker>
        <au-datepicker label="Tanggal Target Datang Akhir" value.bind="dateTo" min.bind="dateFrom"></au-datepicker>
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
        <br>
        <table class="table table-bordered table-hover" id="myTable">
            <thead>
                <tr>
                    <th class="text-center">Nomor</th>
                    <th class="text-center">Nama Staff</th>
                    <th class="text-center">Jumlah PR</th>
                 
                  
        
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="item of data" click.delegate="view(item,dateFrom,dateTo)">
                    
                    <td class="text-left">${$index + 1}</td>
                     <td class="text-left"> <a> ${item.user}</a> </td>
                    <td class="text-right"> ${item.jumpr}</td>
                  
                  
                    
                 
                </tr>
            </tbody>
            <tfoot if.bind="data.length > 0">
                <tr>
                    <td  colspan='2' class="text-left">Jumlah Total PR</td>
                    <td class="text-right">${counttotals}</td>
                </tr>
            </tfoot>
        </table>
        <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
            Tidak ada data ditemukan.
        </div>
       
        <hr/>
    </form>

</template>
