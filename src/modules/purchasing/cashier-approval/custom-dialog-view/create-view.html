<template>
    <ai-dialog>

        <block>

            <ai-dialog-body>
                <au-autocomplete label="Bank"
                                 placeholder="pilih bank"
                                 value.bind="data.Bank"
                                 error.bind="error.Bank"
                                 loader.one-time="bankLoader"
                                 text.bind="bankView">
                </au-autocomplete>
            </ai-dialog-body>

            <ai-dialog-footer>
                <div class="text-center"
                     style="margin:100px 0px 10px 0px;">
                    <button click.delegate="controller.cancel()"
                            class='btn btn-default btn-sm'>Kembali</button>
                    <button click.delegate="save()"
                            class='btn btn-success btn-sm'>Submit</button>
                </div>
            </ai-dialog-footer>

        </block>

    </ai-dialog>

</template>
