<template>
    <h1 class="page-header">Monitoring Bon Belum Buat SPB</h1>
    <form class="form-horizontal">
        <au-autocomplete 
            value.bind="unitReceiptNote" 
            label="Nomor Bon" 
            loader.bind="urnLoader"
            placeholder="Cari Nomor Bon" 
            text.bind = "urnView"
            key="URNNo"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="supplier"
            loader.one-time="supplierLoader"
            label="Supplier"
            options.bind="controlOptions"
            placeholder="Masukkan Nama Supplier"
            select.bind="selectSupplier">
        </au-autocomplete>

       <au-autocomplete 
            value.bind="doNo" 
            label="Nomor SJ" 
            loader.bind="doLoader"
            placeholder="Cari Nomor SJ" 
            text.bind = "doView"
            key="DONo"
            options.bind="controlOptions">
        </au-autocomplete>

        
        <au-datepicker
            value.bind="dateFrom"
            label="Dari Tgl"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>
        
        <au-datepicker
            value.bind="dateTo"
            label="Sampai Tgl"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>
        
        <div class="form-group">
            <label for="contact" class="col-sm-5 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button> 
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    
        <au-table
            view-model.ref="spbTable"
            data.bind="loader"
            columns.bind="columns"
            sortable.bind="true"
            page-size="25"
            options.bind="tableOptions">
            
            <div slot="toolbar" class="btn-group">
            <button class='btn btn-primary' click.delegate="xls()">Cetak Excel</button>
            </div>
        </au-table>
        <hr/>
    </form>
</template>
