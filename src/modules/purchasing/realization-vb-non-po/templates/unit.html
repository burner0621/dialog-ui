<template>
    <tr>
      <td>
        <au-autocomplete 
            value.bind="data.Unit"
            error.bind="error.Unit"
            read-only.bind="readOnly || options.vbNonPOType== 'Dengan Nomor VB'"
            loader.bind="unitLoader"
            text.bind="unitView"
            options.bind="controlOptions">
        </au-autocomplete>
      </td>
      <td>
        <au-numeric 
            value.bind="data.Amount"
            read-only.bind="readOnly"
            error.bind="error.Amount"
            format="0,0.00"
            options.bind="controlOptions">
        </au-numeric>
      </td>
      
      <td class="col-sm-1"
          if.bind="!readOnly && options.vbNonPOType!= 'Dengan Nomor VB'">
        <button class="btn btn-danger pull-right"
                click.delegate="onremove(data, $event)">-
        </button>
      </td>
    </tr>
  </template>
