<template>
    <h1 class="page-header">Monitoring Purchase Order Internal</h1>
    <form class="form-horizontal">
        <au-autocomplete 
            value.bind="unit" 
            label="Unit" 
            loader.bind="unitLoader"
            placeholder="nama unit" 
            options.bind="controlOptions"
            key="Code">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="category" 
            label="Kategori" 
            loader.bind="categoryLoader"
            placeholder="nama kategori" 
            options.bind="controlOptions"
            key="code">
        </au-autocomplete>
        
        <au-autocomplete value.bind="staffName" 
            label="Nama Staff Pembelian" 
            loader.bind="accountLoader" 
            placeholder="nama staff pembelian"
            text.bind = "accountView"
            options.bind="controlOptions"
            key="username">
        </au-autocomplete>

        <au-datepicker
            value.bind="dateFrom"
            label="Dari Tgl"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>
        
        <au-datepicker
            value.bind="dateTo"
            label="Sampai Tgl"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>

        <div class="form-group">
            <label for="contact" class="col-sm-5 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button> 
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    
        <au-table
            view-model.ref="poTable"
            data.bind="loader"
            columns.bind="columns"
            sortable.bind="true"
            page-size="25"
            options.bind="tableOptions">
            
            <div slot="toolbar" class="btn-group">
            <button class='btn btn-primary' click.delegate="xls()">Cetak Excel</button>
            </div>
        </au-table>
        <hr/>
    </form>
</template>
