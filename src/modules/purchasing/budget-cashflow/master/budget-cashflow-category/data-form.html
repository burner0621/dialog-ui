<template>
    <au-input-form title.bind="title"
                   with.bind="context"
                   options.bind="formOptions">

        <au-autocomplete label="Jenis Cashflow"
                         value.bind="cashflowType"
                         loader.one-time="cashflowTypeLoader"
                         error.bind="CashflowTypeId"
                         text="Name"
                         options.bind="controlOptions">
        </au-autocomplete>

        <au-dropdown label="Cash-In/Cash-Out"
                     value.bind="selectedType"
                     items.bind="typesOption"
                     text="value"
                     error.bind="error.Type"
                     options.bind="controlOptions">
        </au-dropdown>

        <au-textbox label="Nama"
                    value.bind="data.Name"
                    error.bind="error.Name"
                    options.bind="controlOptions">
        </au-textbox>

        <au-numeric label="Nomor Urut"
                    value.bind="data.LayoutOrder"
                    error.bind="error.LayoutOrder"
                    format="0"
                    options.bind="controlOptions">
        </au-numeric>

        <!-- <au-checkbox label="Hanya Label"
                     value.bind="data.IsLabelOnly"
                     options.bind="controlOptions">
        </au-checkbox> -->

    </au-input-form>
</template>
