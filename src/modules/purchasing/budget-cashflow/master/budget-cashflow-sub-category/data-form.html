<template>
    <au-input-form title.bind="title"
                   with.bind="context"
                   options.bind="formOptions">

        <au-autocomplete label="Kategori Cashflow"
                         value.bind="cashflowCategory"
                         loader.one-time="cashflowCategoryLoader"
                         error.bind="error.CashflowCategoryId"
                         text="Name"
                         options.bind="controlOptions">
        </au-autocomplete>

        <au-textbox label="Nama"
                    value.bind="data.Name"
                    error.bind="error.Name"
                    options.bind="controlOptions">
        </au-textbox>

        <au-numeric label="Nomor Urut"
                    value.bind="data.LayoutOrder"
                    error.bind="error.LayoutOrder"
                    format="0"
                    options.bind="controlOptions">
        </au-numeric>

        <au-checkbox label="Ambil dari Laporan"
                     value.bind="data.IsReadOnly"
                     options.bind="controlOptions">
        </au-checkbox>

        <au-dropdown label="Sumber Laporan"
                     show.bind="data.IsReadOnly"
                     items.bind="reportTypeOptions"
                     value.bind="reportType"
                     text="text"
                     error.bind="error.ReportType"
                     options.bind="controlOptions">
        </au-dropdown>

        <au-checkbox label="Import"
                     show.bind="data.ReportType > 0 && anyCategoryIsRawMaterial"
                     value.bind="data.IsImport"
                     options.bind="controlOptions">
        </au-checkbox>

        <au-collection items.bind="data.Items"
                       show.bind="data.IsReadOnly"
                       errors.bind="error.PurchasingCategoryIds"
                       columns.bind="columns"
                       add.bind="addItems"
                       remove.bind="onremove"
                       item-template="modules/purchasing/budget-cashflow/master/budget-cashflow-sub-category/templates/cashflow-item">
        </au-collection>

    </au-input-form>
</template>
