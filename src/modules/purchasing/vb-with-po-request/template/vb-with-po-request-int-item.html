<template>
    <tr>
        <td>
            <au-autocomplete value.bind="data.Product"
                             loader.bind="productLoader"
                             text.bind="productView"
                             key="code"
                             read-only.bind="true"
                             options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td>
            <au-numeric value.bind="data.DefaultQuantity"
                        read-only.bind="true"
                        format="0,0.00"
                        options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>
            <au-textbox value.bind="data.Product.UOM.Unit"
                        read-only.bind="true"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-numeric value.bind="data.DealQuantity"
                        read-only.bind="true"
                        options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>
            <au-autocomplete value.bind="data.DealUOM"
                             error.bind="error.dealUom"
                             loader.bind="uomLoader"
                             text.bind="uomView"
                             placeholder="cari satuan"
                             key="unit"
                             read-only.bind="true"
                             options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td>
            <au-numeric value.bind="data.Conversion"
                        error.bind="error.conversion"
                        read-only.bind="true"
                        options.bind="controlOptions">
            </au-numeric>
        </td>
        <td if.bind="hasView">
            <au-numeric value.bind="data.Price"
                        error.bind="error.Price"
                        read-only.bind="true"
                        format="0,0.0000"
                        options.bind="controlOptions">
            </au-numeric>
        </td>
        <td if.bind="!hasView"
            align="right">
            <au-numeric value.bind="data.Price"
                        error.bind="error.Price"
                        if.bind="!hasView"
                        read-only.bind="true"
                        options.bind="controlOptions">
            </au-numeric>
        </td>
        <td align="center">
            <au-checkbox value.bind="data.UseVat"
                         error.bind="error.includePpn"
                         read-only.bind="true"
                         options.bind="controlOptions">
            </au-checkbox>
        </td>
        <td align="center">
            <au-textbox value.bind="data.Unit.Name"
                        error.bind="error.includePpn"
                        read-only.bind="true"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td align="center">
            <au-textbox value.bind="data.IncomeTax.Name"
                        error.bind="error.includePpn"
                        read-only.bind="true"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.IncomeTaxBy"
                         error.bind="error.includePpn"
                         read-only.bind="true"
                         options.bind="controlOptions">
            </au-textbox>
        </td>
    </tr>
</template>
