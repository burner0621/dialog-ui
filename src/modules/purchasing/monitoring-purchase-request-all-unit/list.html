<template>
    <h1 class="page-header">Monitoring Purchase Request</h1>
    <form class="form-horizontal">
        <au-autocomplete 
            value.bind="pr" 
            label="Nomor PR" 
            loader.bind="prLoader"
            placeholder="cari nomor PR" 
            text.bind = "prView"
            key="No"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="unit" 
            label="Unit" 
            loader.bind="unitLoader"
            placeholder="cari unit" 
            key="code"
            options.bind="controlOptions">
        </au-autocomplete>

        
        <au-autocomplete 
            value.bind="category" 
            label="Kategori" 
            loader.bind="categoryLoader"
            placeholder="cari kategori" 
            key="code"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="budget" 
            label="Budget" 
            loader.bind="budgetLoader"
            placeholder="cari budget" 
            key="code"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker
            value.bind="dateFrom"
            label="Dari Tgl"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>
        
        <au-datepicker
            value.bind="dateTo"
            label="Sampai Tgl"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>

        <au-dropdown
            value.bind="prStatus"
            label="Status PR"
            options.bind="controlOptions"
            items.bind="statuses">
        </au-dropdown>

        <au-dropdown
            value.bind="poStatus"
            label="Status Barang"
            options.bind="controlOptions"
            items.bind="poStatuses">
        </au-dropdown>

        <au-autocomplete 
            value.bind="dataProduct"
            label="Nama Barang" 
            error.bind="error.product"
            loader.bind="productLoader"
            placeholder="cari barang" 
            key="code"
            read-only.bind="options.readOnly"
            options.bind="controlOptions">
        </au-autocomplete>
        
        <div class="form-group">
            <label for="contact" class="col-sm-5 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button> 
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    
        <au-table
            view-model.ref="prTable"
            data.bind="loader"
            columns.bind="columns"
            sortable.bind="true"
            page-size="25"
            options.bind="tableOptions">
            
            <div slot="toolbar" class="btn-group">
            <button class='btn btn-primary' click.delegate="xls()">Cetak Excel</button>
            </div>
        </au-table>
        <hr/>
    </form>
</template>
