<template>
    <au-input-form title.bind="title" with.bind="context">
      <style>
          table>tbody>tr>td {
              white-space: pre;
          }
      </style>
  
      <h1 class="page-header">Monitoring Penggunaan BUM</h1>
  
      <form class="form-horizontal">
        <au-textbox 
            value.bind="noBon" 
            label="Nomor BUM" 
            placeholder="Masukan Nomor BUM"
            options.bind="controlOptions">
        </au-textbox>
  
  
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
  
        <div class="btn-group pull-left">
            <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
        </div>
    </form>
    <br>
  </br>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" border="1" id="myTable">
          <thead align="center">
              <tr>
                  <td>NO</td>
                  <td>NO BON</td>
                  <td>PO</td>
                  <td>QTY TERIMA</td>
                  <td>SATUAN</td>
                  <td>DONO</td>
                  <td>NO RO</td>
                  <td>DO TYPE</td>
                  <td>DO QTY</td>
                  <td>SATUAN</td>
                  <td>BUK</td>
                  <td>QTY BUK</td>
                  <td>SATUAN</td>
                  <td>TIPE PENGELUARAN</td>
              </tr>
          </thead>
   
          <tbody>
              <tr repeat.for="item of data">
                  <td >${$index+1}</td>
                  <td if.bind="item.urnspan" rowspan="${item.urnspan}">${item.URNNo}</td>
                  <td if.bind="item.pospan" rowspan="${item.pospan}">${item.PO}</td>
                  <td if.bind="item.smallspan" rowspan="${item.smallspan}">${item.SmallQty}</td>
                  <td class="text-right">${item.SatuanReceipt}</td>
                  <td class="text-center">${item.UnitDONo}</td>
                  <td class="text-right">${item.ROJob}</td>
                  <td class="text-right">${item.UnitDOType}</td>
                  <td class="text-right">${item.DOQuantity}</td> 
                  <td class="text-right">${item.DOUomUnit}</td>
                  <td class="text-right">${item.BUK}</td>
                  <td class="text-right">${item.QtyBUK}</td>
                  <td class="text-center">${item.SatuanBUK}</td>
                  <td class="text-center">${item.UENType}</td>
              </tr>
              <!-- <tr class="active">
                <td class="text-center" colspan="6"><strong>T O T A L </strong></td>
                <td class="text-right"><strong>${sumStock}</strong></td>        
                <td class="text-right"><strong>${sumSewingOutQtyPcs}</strong></td>
                <td class="text-right"><strong>${sumFinishingOutQtyPcs}</strong></td>
                <td class="text-right"><strong>${sumRemainQty}</strong></td>
                <td class="text-right"><strong>${sumNominal}</strong></td>
                <td class="text-right"><strong></strong></td>
            </tr> -->
          </tbody>
      </table>
  </div>
  <div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
    Tidak ada data.
  </div>
  <hr/>
    </au-input-form>
    <div class="row"></div>
  </template>
