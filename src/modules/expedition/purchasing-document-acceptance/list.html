<template>
    <style>
        .tab {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 6px solid #ccc;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            border-color: #173250 !important;
        }
    </style>
    <template if.bind="accessCount > 1">
        <div class="row">
            <template repeat.for="role of roles">
                <div if.bind="role.hasPermission"
                    class="col-sm-${accessCount === 3 ? 4 : 6} tab ${activeRole.key === role.key ? 'active' : ''}"
                    click.delegate="changeRole(role)" click.trigger="changeTable(role)">
                    ${role.label}
                </div>
            </template>
        </div>
        <br>
    </template>
    
    <h1 class="page-header">Penerimaan Dokumen Pembelian ${activeRole.position === 3 ? 'Dari Pembelian' : 'Dari Verifikasi'}</h1>
    <au-table
        view-model.ref="tableList"
        data.bind="loader"
        columns.bind="columns"
        sortable.bind="true"    
        page-size="25"
        if.bind = "!code"
        context.bind="context"
        context-click.delegate="contextClickCallback($event)">
        <div slot="toolbar" class="btn-group">
            <button class="btn btn-success" click.delegate="create()">Buat</button>
        </div>
    </au-table>
    <au-table
        view-model.ref="tableList"
        data.bind="loader"
        columns.bind="columns2"
        if.bind = "code"
        sortable.bind="true"    
        page-size="25"
        context.bind="context"
        context-click.delegate="contextClickCallback($event)">
        <div slot="toolbar" class="btn-group">
            <button class="btn btn-success" click.delegate="create()">Buat</button>
        </div>
    </au-table>
