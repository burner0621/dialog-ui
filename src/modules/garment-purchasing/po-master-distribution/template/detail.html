<template>
    <tr>
        <td class="col-sm-1">
            <au-textbox 
                value.bind="data.RONo"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="col-sm-1">
            <au-textbox 
                value.bind="data.POSerialNumber"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="col-sm-1">
            <au-textbox 
                value.bind="dataProduct"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="col-sm-1">
            <au-numeric 
                value.bind="data.QuantityCC"
                read-only.bind="true">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-numeric 
                value.bind="data.Quantity"
                error.bind="error.Quantity"
                read-only.bind="readOnly"
                change.delegate="quantityChanged($event.target.value)">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-textbox 
                value.bind="data.UomCC.Unit" 
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="col-sm-2">
            <au-multiline 
                value.bind="data.OverUsageReason" 
                error.bind="error.OverUsageReason"
                placeholder="Ket. Kelebihan Pemakaian"
                read-only.bind="isOverUsageReasonReadOnly">
            </au-multiline>
        </td>
        <td class="col-sm-1">
            <au-numeric 
                value.bind="data.Conversion" 
                error.bind="error.Conversion"
                read-only.bind="readOnly"
                format="0,0.[00000000000000000000]">
            </au-numeric>
        </td>
        <td class="col-sm-2">
            <au-numeric 
                value.one-way="convertedQuantity"
                read-only.bind="true">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-textbox 
                value.bind="data.Uom.Unit" 
                read-only.bind="true">
            </au-textbox>
        </td>
        <td if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>
     </tr>
</template>
