<template>
    <tr>
        <td if.bind="!hasView" >
            <au-checkbox 
                value.bind="data.isSave" 
                if.bind="!hasView"
                options.bind="controlOptions">
            </au-checkbox>
        </td>
        <!-- <td>
            <au-textbox 
                value.bind="data.pRNo" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td> -->
        <td>
            <au-textbox 
                value.bind="data.poSerialNumber" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-autocomplete 
                value.bind="data.product" 
                loader.bind="productLoader" 
                text.bind="productView"
                key="code" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td>
            <au-autocomplete 
                value.bind="data.remark" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td>
            <au-numeric 
                value.bind="data.dealQuantity" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <!-- <td>
            <div>
                <au-numeric 
                    value.bind="data.doQuantity" 
                    error.bind="error.doQuantity" 
                    read-only.bind="options.readOnly"
                    change.delegate="doQuantityChanged($event)"
                    options.bind="controlOptions">
                </au-numeric>
            </div>
        </td> -->

        <td>
            <div class= "form-group has-warning" show.bind="isWarning">
                <au-numeric 
                    value.bind="doQuantity" 
                    error.bind="error.doQuantity" 
                    read-only.bind="options.readOnly" 
                    options.bind="controlOptions">
                </au-numeric>
                <span class="help-block">Jumlah diterima lebih besar dari jumlah dipesan</span>
            </div> 
            <div  show.bind="!isWarning">
                <au-numeric 
                    value.bind="doQuantity" 
                    error.bind="error.doQuantity" 
                    read-only.bind="options.readOnly"
                    options.bind="controlOptions">
                </au-numeric>
            </div>
        </td>
        <td>
            <au-autocomplete 
                value.bind="selectedDealUom" 
                error.bind="error.purchaseOrderUom"
                loader.bind="uomLoader"
                text.bind="uomView"
                placeholder="cari satuan" 
                key="unit"
                read-only.bind="options.readOnly"
                options.bind="controlOptions">
            </au-autocomplete>                 
        </td>
        <td if.bind = "hasView">
            <au-numeric 
                value.bind="data.conversion"
                error.bind="error.conversion"
                change.delegate="conversionChanged($event)"
                read-only.bind="options.readOnly"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td if.bind = "!hasView" align="right">
            <au-textbox 
                value.bind="data.conversion" 
                error.bind="error.conversion"
                if.bind = "!hasView"
                change.delegate="conversionChanged($event)"
                read-only.bind="options.readOnly" 
                options.bind="controlOptions"
                >
            </au-textbox>
        </td>
        <td>
            <au-numeric 
                value.bind="smallQuantity"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>
            <au-textbox 
                value.bind="data.smallUom.Unit" 
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>                   
        </td>
        <td>
            <au-textbox 
                value.bind="data.pricePerDealUnit" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-numeric 
                value.bind="priceTotal" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>
            <au-textbox 
                value.bind="data.currency.Code" 
                read-only.bind="true" 
                error.bind="error.currency" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.product.Remark" 
                error.bind="error.remark" 
                read-only.bind="options.readOnly" 
                placeholder="tambah catatan"
                options.bind="controlOptions">
            </au-textbox>
        </td>
<!--         
		<td if.bind="!readOnly">
			<button class="btn btn-danger pull-right" click.delegate="onremove(data)">-</button>
		</td> -->
    </tr>
</template>
