<template>
      <au-input-form 
        title.bind="title" 
        with.bind="context">

        <div slot="actions" class="btn-group">
            <button class="btn btn-default" click.delegate="context.cancel($event)" if.one-way="context.hasCancel">Kembali</button>
            <button class="btn btn-success" click.delegate="context.save($event)" if.one-way="context.hasSave">Simpan</button>
            <button class="btn btn-danger" click.delegate="context.delete($event)" if.one-way="context.hasDelete">Hapus</button>
            <button class="btn btn-success" click.delegate="context.split($event)" if.one-way="context.hasSplit">Pecah PO</button>
        </div>
        
        <au-textbox 
            label="Nomor RO" 
            value.bind="data.RONo"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox 
            label="Buyer" 
            value.bind="buyer"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox 
            label="Artikel" 
            value.bind="data.Article"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox 
            label="Nomor PR" 
            value.bind="data.PRNo" 
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-datepicker 
            label="Tgl. PR" 
            value.bind="data.PRDate" 
            read-only.bind="true"
            options.bind="controlOptions">
        </au-datepicker>

        <au-datepicker 
            label="Tgl. Diminta Datang" 
            value.bind="data.ExpectedDeliveryDate" 
            read-only.bind="true"
            options.bind="controlOptions">
        </au-datepicker>

        <au-textbox 
            value.bind="unit" 
            label="Unit" 
            read-only.bind="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-multiline 
            label="Keterangan" 
            value.bind="data.Remark"
            placeholder="tambah keterangan" 
            read-only.bind="true"
            options.bind="controlOptions">
        </au-multiline>


        <au-collection 
            items.bind="data.Items" 
            errors.bind="error.Items" 
            columns.bind="itemsColumns" 
            read-only.bind="readOnly" 
            options.bind="options"
            item-template="modules/garment-purchasing/purchase-order-internal/template/purchase-order-item">
        </au-collection>

  </au-input-form>
</template>
