<template>
    <form class="form-horizontal">
        <h3>Tambah Purchase Order Internal Garment</h3>
        <hr/>
        <div class="form-group">
            <div class="col-sm-3">
                <au-textbox value.bind="keywords" options.bind="controlOptions" placeholder=" #nama unit #nama buyer #kategori (harus berurutan)"></au-textbox>
            </div>
            <div class="col-sm-7">
                 <div class="col-sm-3">
                     <au-textbox   value.bind="label" read-only.bind="true" options.bind="controlOptions"> </au-textbox>
                </div> 
                <div class="col-sm-4">
                    <au-datepicker value.bind="shipmentDateFrom" options.bind="controlOptions"></au-datepicker>
                </div>
                <div class="col-sm-4">
                    <au-datepicker value.bind="shipmentDateTo" options.bind="controlOptions"></au-datepicker>
                </div>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-success" click.delegate="search()">Cari</button>
            </div>
        </div>

        <div class="row">
                <au-table 
                    view-model.ref="purchaseRequestTable" 
                    data.bind="data" 
                    columns.bind="purchaseRequestColumns"
                    sortable.bind="true"
                    page-size="25" 
                    selectable.bind="true"
                    selections.bind="dataToBeSaved" 
                    options.bind="tableOptions">
                </au-table>
        </div>
        <div class="btn-group pull-right">
            <button class="btn btn-default" click.delegate="cancel($event)">Kembali</button>
            <button class="btn btn-success" click.delegate="save($event)">Simpan</button>
        </div>
    </form>
</template>
