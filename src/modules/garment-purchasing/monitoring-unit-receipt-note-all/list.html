<template>
    <au-input-form title.bind="title">
        <style>
            table>tbody>tr>td {
                white-space: pre;
            }
        </style>

        <h1 class="page-header">Monitoring Bon Terima Unit All</h1>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                
                <au-autocomplete 
                value.bind="no" 
                label="No Bon Terima Unit" 
                loader.bind="unitReceiptLoader"
                placeholder="Cari No Bon Terima Unit"
                read-only.bind="readOnly" 
                options.bind="controlOptions">
            </au-autocomplete>

             <au-textbox  
                value.bind="poRefPR"
                label="Nomor Ref. PR"
                placeholder="masukkan nomor referensi PR"  >
            </au-textbox>

            <au-textbox  
                value.bind="roNo"
                label="Nomor RO"
                placeholder="masukkan nomor RO"  >
            </au-textbox>

            <au-textbox  
                value.bind="doNo"
                label="Nomor SJ"
                placeholder="masukkan nomor SJ"  >
            </au-textbox>

            <au-autocomplete 
                value.bind="unit" 
                label="Unit" 
                loader.bind="unitLoader"
                placeholder="Cari Unit"
                read-only.bind="readOnly" 
                text.bind = "unitView" 
                options.bind="controlOptions">
            </au-autocomplete>
            <au-autocomplete 
                value.bind="supplier" 
                label="Supplier" 
                loader.bind="supplierLoader"
                placeholder="Cari Supplier" 
                read-only.bind="readOnly" 
                key="name" 
                text="name"
                options.bind="controlOptions">
            </au-autocomplete>

                <au-datepicker 
                    label="Tanggal Awal" 
                    value.bind="dateFrom">
                </au-datepicker>

                <au-datepicker 
                    label="Tanggal Akhir" 
                    value.bind="dateTo">
                </au-datepicker>

                <div class="form-group">
                    <label for="contact" class="col-sm-6 control-label"></label>
                    <div class="col-sm-3">
                        <button click.delegate="search()" class='btn btn-success'>Cari</button>
                        <button click.delegate="reset()" class='btn btn-success'>Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <br></br>
        <div class="table-responsive">
            <au-table 
                view-model.ref="table" 
                data.bind="loader" 
                columns.bind="columns" 
                sortable.bind="true" 
                page-size="25" 
                options.bind="tableOptions" >
                <div slot="toolbar" class="btn-group">
                    <button class='btn btn-primary' click.delegate="ExportToExcel()">Excel</button>
                </div>
            </au-table>
        </div>
        <hr/>
    </au-input-form>
</template>
