<template>
    <tr>
        <td  class="col-sm-3">
            <au-autocomplete 
                    value.bind="data.product" 
                    change.delegate="productChanged($event)"
                    loader.bind="productLoader"
                    placeholder="cari barang" 
                    key="code"
                    read-only.bind="true"
                    options.bind="controlOptions">
                </au-autocomplete>
        </td>
        <td class="col-sm-2">
                <au-numeric 
                    value.bind="data.Quantity" 
                    error.bind="error.defaultQuantity"
                    read-only.bind="options.readOnly" 
                    options.bind="controlOptions">
                </au-numeric>
        </td>
        <td style="text-align:center;" class="col-sm-2">
                <au-textbox 
                    value.bind="data.UomUnit" 
                    read-only.bind="true" 
                    options.bind="controlOptions">
                </au-textbox>
        </td>
        <td class="col-sm-2">
            <au-textbox 
                value.bind="data.Grade" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col-sm-2">
                <au-textbox 
                    value.bind="data.ProductRemark" 
                    read-only.bind="true" 
                    options.bind="controlOptions">
                </au-textbox>
        </td>
        <td class="col-sm-2" if.bind="!options.readOnly"><button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button></td>
    </tr>
</template>
