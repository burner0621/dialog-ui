<template>
    <h1 class="page-header">Laporan Transfer Request</h1>
    <form class="form-horizontal">
        <au-autocomplete 
            value.bind="Tr" 
            label="Nomor TR" 
            loader.bind="trLoader"
            placeholder="cari nomor TR" 
            text.bind = "trView"
            key="trNo"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="unit" 
            label="Unit" 
            loader.bind="unitLoader"
            placeholder="cari unit" 
            key="code"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker
            value.bind="dateFrom"
            label="Dari Tgl"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>
        
        <au-datepicker
            value.bind="dateTo"
            label="Sampai Tgl"
            options.bind="controlOptions"
            error.bind="error.date">
        </au-datepicker>

        <au-dropdown
            value.bind="status"
            label="Status"
            options.bind="controlOptions"
            items.bind="statuses">
        </au-dropdown>
        
        <div class="form-group">
            <label for="contact" class="col-sm-5 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button> 
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    
        <au-table
            view-model.ref="trTable"
            data.bind="loader"
            columns.bind="columns"
            sortable.bind="true"
            page-size="25"
            options.bind="tableOptions">
            
            <div slot="toolbar" class="btn-group">
            <button class='btn btn-primary' click.delegate="xls()">Cetak Excel</button>
            </div>
        </au-table>
        <hr/>
    </form>
</template>
