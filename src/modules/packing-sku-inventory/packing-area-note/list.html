<template>
    <style>
        #dailyReport td {
            white-space: pre;
        }
    </style>
    <h1 class="page-header">Bon Packing Area Dyeing/Printing</h1>
    <form class="form-horizontal">
        <au-datepicker value.bind="date" label="Tanggal" options.bind="controlOptions">
        </au-datepicker>

        <au-dropdown label="Group" value.bind="group" items.bind="groups" options.bind="controlOptions">
        </au-dropdown>

        <au-dropdown label="Mutasi" value.bind="mutation" items.bind="mutations" options.bind="controlOptions">
        </au-dropdown>

        <au-dropdown label="Zona" value.bind="zone" items.bind="zones" options.bind="controlOptions">
        </au-dropdown>

        <div class="form-group">
            <div class="col-sm-12 text-center">
                <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    </form>
    <br>
    <au-table view-model.ref="table" data.bind="loader" columns.bind="columns" sortable.bind="false"
        options.bind="tableOptions">
        <div slot="toolbar" class="btn-group">
            <button class='btn btn-primary' click.delegate="ExportToExcel()">Excel</button>
        </div>
    </au-table>

</template>
