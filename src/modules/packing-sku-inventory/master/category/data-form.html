<template>

  <au-input-form title.bind="title"
                 with.bind="context"
                 options.bind="formOptions">

    <au-textbox label="Kode"
                value.bind="data.code"
                if.bind="!isCreate"
                read-only.bind="true"></au-textbox>

    <au-textbox label="Nama"
                value.bind="data.name"
                error.bind="error.Name"
                read-only.bind="readOnly"></au-textbox>

    <template replaceable
              part="actions"></template>
  </au-input-form>


</template>
