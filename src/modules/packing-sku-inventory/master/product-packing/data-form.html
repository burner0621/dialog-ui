<template>

  <au-input-form title.bind="title"
                 with.bind="context"
                 options.bind="formOptions">

                 <au-textbox label="Kode"
                 value.bind="data.code"
                 error.bind="error.Code"
                 read-only.bind="readOnly">
     </au-textbox>
 
     <au-textbox label="Nama"
                 value.bind="data.name"
                 error.bind="error.Name"
                 read-only.bind="readOnly">
     </au-textbox>
 
     <au-autocomplete value.bind="selectedUOM"
                      error.bind="error.UOM"
                      label="Satuan"
                      loader.bind="uomLoader"
                      read-only.bind="readOnly"
                      text="unit">
     </au-autocomplete>
 
     <au-autocomplete value.bind="selectedSKU"
                      error.bind="error.ProductSKU"
                      label="Barang SKU"
                      loader.bind="skuLoader"
                      read-only.bind="readOnly"
                      text="code">
     </au-autocomplete>
 
     <au-textbox label="Nama SKU"
                 value.bind="selectedSKU.name"
                 read-only.bind="true">
     </au-textbox>
 
     <au-textbox label="Kuantiti Per Pack"
                 value.bind="data.packingSize"
                 error.bind="error.PackingSize"
                 read-only.bind="readOnly">
     </au-textbox>
 
     <au-multiline label="Keterangan"
                   value.bind="data.description"
                   read-only.bind="readOnly">
     </au-multiline>

    <template replaceable
              part="actions"></template>
  </au-input-form>


</template>
