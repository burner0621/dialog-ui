<template replace-part="inspectionMaterialProductionOrders">
    <tr>
        <td>
            <au-autocomplete value.bind="selectedProductionOrder"
                             error.bind="error.ProductionOrder"
                             loader.bind="productionOrderLoader"
                             text.bind="sPPFormatter"
                             read-only.bind="readOnly"
                             options.bind="controlOptions">
            </au-autocomplete>

        </td>
        <td>
            <au-numeric value.bind="data.productionOrder.orderQuantity"
                        format="0.00"
                        read-only.bind="true"
                        options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>
            <au-textbox value.bind="data.productionOrder.type"
                        read-only.bind="true"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.construction"
                        read-only.bind="true"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.unit"
                        read-only.bind="true"
                        error.bind="error.Unit"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.buyer"
                        read-only.bind="true"
                        error.bind="error.Buyer"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.color"
                        read-only.bind="true"
                        error.bind="error.Color"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.motif"
                        read-only.bind="true"
                        error.bind="error.Motif"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>

            <au-autocomplete value.bind="selectedGrade"
                             error.bind="error.Grade"
                             loader.bind="gradeLoader"
                             text.bind="gradeFormatter"
                             read-only.bind="readOnly"
                             options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td>
            <au-numeric value.bind="data.packagingQty"
                        error.bind="error.QtyPacking"
                        format="0.00"
                        read-only.bind="readOnly"
                        options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>

            <au-autocomplete value.bind="selectedUom"
                             error.bind="error.PackagingUnit"
                             loader.bind="uomLoader"
                             read-only.bind="readOnly"
                             placeholder="Satuan Pack"
                             text.bind="uomView">
            </au-autocomplete>
        </td>
        <td>
            <au-textbox value.bind="data.uomUnit"
                        read-only.bind="true"
                        error.bind="error.UomUnit"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-numeric value.bind="data.quantity"
                        format="0.00"
                        read-only.bind="readOnly"
                        error.bind="error.Qty"
                        options.bind="controlOptions">
            </au-numeric>
        </td>
        <td show.bind="!readOnly">
            <au-numeric value.bind="data.balanceRemains"
                        format="0.00"
                        read-only.bind="true"
                        error.bind="error.BalanceRemains"
                        options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>
            <au-numeric value.bind="balance"
                        read-only.bind="true"
                        error.bind="error.Balance"
                        options.bind="controlOptions">
            </au-numeric>
            <au-textbox value.bind="totalBalance"
                        show.bind="false"
                        read-only.bind="true"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.documentNo"
                        read-only.bind="readOnly"
                        error.bind="error.documentNo"
                        options.bind="controlOptions">
            </au-textbox>
        </td>
        <td if.bind="!options.readOnly">
            <button class="btn btn-danger pull-right"
                    click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
