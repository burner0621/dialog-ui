<template>
  <h1 class="page-header">Laporan Stock Aval</h1>
  <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

    <au-datepicker options.bind="controlOptions" value.bind="searchDate" read-only.bind="readOnly" label="Tanggal">
    </au-datepicker>

    <div class="btn-group col-md-offset-5">
      <button class="btn btn-success" click.delegate="search()">Cari</button>
      <button class="btn btn-default" click.delegate="reset()">Reset</button>
    </div>
  </au-input-form>

  <au-table view-model.ref="table" data.bind="loader" columns.bind="columns" context.bind="context"
    options.bind="tableOptions">
    <div slot="toolbar" class="btn-group">
      <button class="btn btn-primary" click.delegate="export()">Excel</button>
    </div>
  </au-table>

</template>
