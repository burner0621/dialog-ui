<template>
    <h1 class="page-header">Monitoring Penerimaan Inspection Material</h1>
    <form class="form-horizontal">
        <au-autocomplete 
        label="No SPP" 
        value.bind="productionOrder"
      loader.bind="productionOrderLoader" 
      text="OrderNo" 
      read-only.bind="readOnly" 
      options.bind="controlOptions">
    </au-autocomplete>

        <au-dropdown 
            options.bind="controlOptions" 
            label="Unit" 
            value.bind="unit"
             items.bind="units">
        </au-dropdown>

        <!--au-datepicker options.bind="controlOptions" label="Tanggal Awal" value.bind="filter.dateFrom">
        </au-datepicker>
        <au-datepicker options.bind="controlOptions" label="Tanggal Akhir" value.bind="filter.dateTo">
        </au-datepicker-->
        
        <au-datepicker
        value.bind="dateFrom"
        label="Tanggal Awal"
        options.bind="controlOptions"
        error.bind="error.date">
    </au-datepicker>
    
    <au-datepicker
        value.bind="dateTo"
        label="Tanggal Akhir"
        options.bind="controlOptions"
        error.bind="error.date">
    </au-datepicker>

        <div class="btn-group col-md-offset-5">
            <button class="btn btn-success" click.delegate="search()">Cari</button>
            <button class="btn btn-default" click.delegate="reset()">Reset</button>
        </div>
        
        <au-table 
        view-model.ref="Table"
            data.bind="loader"
            columns.bind="columns"
            sortable.bind="true"
            page-size="25"
            options.bind="tableOptions">

           <div slot="toolbar" class="btn-group">
            <button class='btn btn-primary' click.delegate="excel()">Cetak Excel</button>
            </div>
        </au-table>
       
       
    </form>
</template>
