<template>
    <style>
        #dailyReport td {
            white-space: pre;
        }
    </style>
    <h1 class="page-header">Saldo Transit</h1>
    <form class="form-horizontal">
        <au-datepicker value.bind="date" label="Tanggal" options.bind="controlOptions">
        </au-datepicker>

        <au-dropdown label="Shift" value.bind="shift" items.bind="shifts" options.bind="controlOptions">
        </au-dropdown>

        <au-autocomplete value.bind="unit" label="Unit" loader.bind="unitLoader" options.bind="controlOptions"
            query.bind="unitQuery" text="Name">
        </au-autocomplete>

        <div class="form-group">
            <div class="col-sm-12 text-center">
                <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    </form>
    <br>
    <au-table view-model.ref="table" data.bind="loader" columns.bind="columns" sortable.bind="false"
        options.bind="tableOptions">
        <div slot="toolbar" class="btn-group">
            <button class='btn btn-primary' click.delegate="ExportToExcel()">Excel</button>
        </div>
    </au-table>

</template>
