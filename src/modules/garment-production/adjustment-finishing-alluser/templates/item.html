<template >
    <tr>
        <td>
            <au-checkbox 
                value.bind="data.IsSave" 
                disabled.bind="readOnly"
                change.delegate="changeCheckBox()">
            </au-checkbox>
        </td>
        <td>
            <au-textbox
                value.bind="data.Product.Code"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox
                value.bind="data.DesignColor"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.Size.Size"
                error.bind = "error.size"
                read-only.bind="true">
            </au-textbox>                    
        </td>
        <td>
            <au-numeric 
                value.bind="data.Quantity"
                error.bind = "error.Quantity"
                read-only.bind="readOnly"
                change.delegate="qtyChanged($event)"
                format="0">
            </au-numeric>                    
        </td>
        <td>
            <au-textbox
                value.bind="data.Uom.Unit"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.Color"
                read-only.bind="true">
            </au-textbox>
        </td>
    </tr>
</template>
