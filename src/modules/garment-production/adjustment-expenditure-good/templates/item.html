<template >
    <tr>
        <td>
            <au-checkbox 
                value.bind="data.IsSave" 
                disabled.bind="readOnly"
                change.delegate="changeCheckBox()">
            </au-checkbox>
        </td>
      
        <td>
            <au-textbox 
                value.bind="data.Size.Size"
                error.bind = "error.size"
                read-only.bind="true">
            </au-textbox>                    
        </td>
        <td  if.bind="!readOnly">
            <au-numeric 
               if.bind="!readOnly"
                value.bind="data.RemainingQuantity"
                read-only.bind="true"  format="0">
            </au-numeric>                       
        </td>
        <td>
            <au-numeric 
                value.bind="data.Quantity"
                error.bind = "error.Quantity"
                read-only.bind="readOnly"
                change.delegate="qtyChanged($event)"
                format="0">
            </au-numeric>                    
        </td>
        <td>
            <au-textbox
                value.bind="data.Uom.Unit"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-autocomplete
            value.bind="selectedColor"
            error.bind="error.Color"
            loader.bind="garmentColorLoader"
            text.bind="colorView"
            query.bind="filter" 
            placeholder="Warna"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions"
            >
        </au-autocomplete>
        </td>
    </tr>
</template>
