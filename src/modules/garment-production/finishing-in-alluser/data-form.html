<template>
    <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions">

        <au-textbox
            if.bind="data.FinishingInNo"
            value.bind="data.FinishingInNo"
            label="No Finishing In"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete
            value.bind="selectedUnit"
            error.bind="error.Unit"
            label="Unit Finishing In"
            loader.bind="unitLoader"
            text.bind="unitView"
            placeholder="Unit"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete
            value.bind="selectedSewingOut"
            error.bind="error.RONo"
            label="No RO"
            loader.bind="roLoader"
            query.bind="filter"
            show.bind="data.Unit"
            text.bind="ROView"
            placeholder="nomor RO"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions"
            view-model.ref="selectedSewingOutViewModel">
        </au-autocomplete>

        <au-autocomplete
            value.bind="data.UnitFrom"
            error.bind="error.UnitFrom"
            label="Unit Asal"
            loader.bind="unitLoader"
            text.bind="unitView"
            placeholder="Unit"
            read-only.bind="true"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-textbox
            value.bind="data.FinishingInType"
            label="Asal Finishing In"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            value.bind="data.Article"
            label="No Artikel"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            value.bind="data.Comodity.Name"
            label="Komoditi"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-datepicker 
            label="Tanggal Finishing In"
            value.bind="data.FinishingInDate"
            error.bind="error.FinishingInDate"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker> 

        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
            <p if.bind="error.Price" class="help-block text-center">${error.Price}</p>
        </div>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="itemsInfo.columns"
            read-only.bind="readOnly"
            options.bind="itemOptions"
            item-template="modules/garment-production/finishing-in/template/item"
            
            if.bind="selectedSewingOut">
        </au-collection>

        <p if.bind="data.Items"><b>Jumlah Total Finishing In : ${totalQuantity} PCS</b></p>

    </au-input-form>
    <div class="row"></div>
</template>
