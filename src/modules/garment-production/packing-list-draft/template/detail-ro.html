<template>
    <tr>
        <td class="bg-primary col-md-1">
            <au-autocomplete
                value.bind="selectedRO"
                error.bind="error.RONo"
                loader.bind="roLoader"
                text.bind="roView"
                placeholder="cari RO"
                query.bind="filter"
                read-only="true">
            </au-autocomplete>
        </td>
        <td class="bg-primary">
            <au-textbox
                value.bind="data.scNo"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="bg-primary">
            <au-textbox
                value.bind="data.buyerBrand.Name || data.buyerBrand.name ||''"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="bg-primary">
            <au-textbox
                value.bind="data.section.code"
                error.bind="error.Section"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="bg-primary col-md-2">
            <au-textbox
                value.bind="data.comodityDescription"
                error.bind="error.comodityDescription"
                read-only="true">
            </au-textbox>
        </td>
        <td class="bg-primary col-md-1">
            <au-numeric
                value.bind="data.quantity"
                error.bind="error.Quantity"
                read-only="true">
            </au-numeric>
        </td>
        <td class="bg-primary col-md-1">
            <au-autocomplete
                value.bind="data.uom"
                error.bind="error.Uom"
                loader.bind="uomLoader"
                text.bind="uomView"
                placeholder="cari satuan"
                read-only="true">
            </au-autocomplete>
        </td>
        <td class="bg-primary">
            <au-numeric
                value.bind="data.priceRO"
                read-only.bind="true">
            </au-numeric>
        </td>
        <td class="bg-primary">
            <au-textbox
                value.bind="data.valas"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="bg-primary">
            <au-numeric
                value.bind="amount"
                read-only.bind="true"
                format="0.00">
            </au-numeric>
        </td>
        <td class="bg-primary col-md-1">
            <au-autocomplete
                show.bind="data.roNo"
                value.bind="data.unit"
                error.bind="error.unit"
                loader.bind="unitLoader"
                query.bind="unitFilter"
                text.bind="unitView"
                placeholder="cari unit"
                read-only="true">
            </au-autocomplete>
        </td>

        <td>
            <button class="btn btn-info pull-right" if.bind= "data.details" click.delegate="toggle()">i</button>
        </td>
    </tr>
    <tr show.bind="isShowing" style="background-color:#C2B5B2;">
        <td colspan="3">
            <au-textbox
                label = "Artikel"
                value.bind="data.article"
                read-only.bind="true">
            </au-textbox>
        </td>
        
        <td colspan="4">
            <au-textbox
                label = "PO Buyer"
                error.bind="error.OrderNo"
                value.bind="data.orderNo"
                read-only="true">
            </au-textbox>
        </td>
        
        <td colspan="5">
        </td>
    </tr>
    <tr >
        <td colspan="13">
            <p if.bind="error.DetailsCount" class="help-block text-center" style='color:red;'>${error.DetailsCount}</p>
        </td>
    </tr>
    <tr if.bind="isShowing">
        <td colspan="1" style='border:none;'>
        </td>
        <td colspan="10" style='border:none;'>
            <au-collection 
                items.bind="data.details" 
                errors.bind="error.Details" 
                columns.bind="detailsColumns"
                read-only.bind="readOnly" 
                options.bind="itemOptions"
                item-template="modules/garment-production/packing-list-draft/template/detail-carton">
            </au-collection>
        </td>
        <td colspan="2" style='border:none;'>
        </td>
    </tr >
    <tr show.bind="isShowing" style="background-color:#C2B5B2;">
        <td colspan="2">
            <au-numeric
                label = "TOTAL QTY"
                value.bind="totalQty"
                error.bind="error.totalQty"
                read-only.bind="true">
            </au-numeric>
        </td>
        
        <td colspan="2">
            <au-numeric
                label = "TOTAL CARTON"
                value.bind="totalCtn"
                read-only.bind="true">
            </au-numeric>
        </td>
        
        <td colspan="3">
            <au-numeric
                label = "Total GW"
                value.one-way="subGrossWeight"
                read-only="true">
            </au-numeric>
        </td>
        <td colspan="3">
            <au-numeric
                label = "TOTAL NW"
                value.one-way="subNetWeight"
                read-only="true">
            </au-numeric>
        </td>
        <td colspan="3">
          <au-numeric
              label = "Total NNW"
              value.one-way="subNetNetWeight"
              read-only="true">
          </au-numeric>
      </td>
    </tr>
    <tr show.bind="isShowing" style='border:none;'>
        <td colspan="13">
        </td>
    </tr>
</template>
