<template>
    <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions">

        <au-datepicker 
            label="Tanggal Buat"
            value.bind="data.Date"
            error.bind="error.Date"
            read-only.bind="true"
            options.bind="controlOptions"
            if.bind="isCreate">
        </au-datepicker>

        <au-datepicker 
            label="Tanggal Update"
            value.bind="data.Date"
            error.bind="error.Date"
            read-only.bind="readOnly&& !isCreate"
            options.bind="controlOptions"
            if.bind="isEdit">
        </au-datepicker>

        <au-autocomplete
            value.bind="selectedUnit"
            error.bind="error.Unit"
            label="Unit"
            loader.bind="unitLoader"
            text.bind="unitView"
            placeholder="Unit"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-autocomplete>

        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
        </div>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="itemsInfo.columns"
            read-only.bind="readOnly"
            options.bind="itemOptions"
            item-template="modules/garment-production/comodity-price/template/item"
            add.bind="addItems" 
            if.bind="selectedUnit && isCreate">
        </au-collection>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="itemsInfoEdit.columns"
            read-only.bind="readOnly"
            options.bind="itemOptions"
            item-template="modules/garment-production/comodity-price/template/item-edit"
            
            if.bind="selectedUnit && isEdit">
        </au-collection>

    </au-input-form>
    <div class="row"></div>
</template>
