<template>
    <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions">

        <au-textbox
            if.bind="data.AdjustmentNo"
            value.bind="data.AdjustmentNo"
            label="No Adjustment"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete
            value.bind="selectedUnit"
            error.bind="error.Unit"
            label="Unit Adjustment Sewing"
            loader.bind="unitLoader"
            text.bind="unitView"
            placeholder="Unit"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete
            value.bind="selectedRO"
            error.bind="error.RONo"
            label="RO"
            loader.bind="roLoader"
            text.bind="ROView"
            show.bind="selectedUnit"
            placeholder="Nomor RO"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions"
            view-model.ref="selectedROViewModel">
        </au-autocomplete>

        <au-textbox
            value.bind="data.Article"
            error.bind="error.Article"
            label="No Artikel"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            value.bind="data.Comodity.Name"
            label="Komoditi"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-datepicker 
            label="Tanggal Adjustment Sewing"
            value.bind="data.AdjustmentDate"
            error.bind="error.AdjustmentDate"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker> 

        <au-multiline
            value.bind="data.AdjustmentDesc"
            label="Keterangan Adjustment"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-multiline>

        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
            <p if.bind="error.Price" class="help-block text-center">${error.Price}</p>
        </div>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="itemsInfo.columns"
            read-only.bind="readOnly"
            options.bind="itemOptions"
            item-template="modules/garment-production/adjustment-sewing/templates/item"
            header-template="modules/garment-production/adjustment-sewing/templates/item-header"
            if.bind="selectedRO">
        </au-collection>


        <p if.bind="data.Items"><b>Jumlah Total Adjustment Sewing: ${totalQuantity} PCS</b></p>

    </au-input-form>
    <div class="row"></div>
</template>
