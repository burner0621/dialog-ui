<template>
    <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions">
        
        <au-textbox
            if.bind="data.SewingOutNo"
            value.bind="data.SewingOutNo"
            label="No Sewing Out"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete
            value.bind="selectedUnit"
            error.bind="error.Unit"
            label="Unit Sewing Out"
            loader.bind="unitLoader"
            text.bind="unitView"
            placeholder="Unit"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete
            value.bind="selectedRO"
            error.bind="error.RONo"
            label="RO"
            loader.bind="roLoader"
            text.bind="ROView"
            show.bind="selectedUnit"
            placeholder="Nomor RO"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions"
            view-model.ref="selectedROViewModel">
        </au-autocomplete>


        <au-textbox
            value.bind="data.Article"
            error.bind="error.Article"
            label="No Artikel"
            read-only="true"
            if.bind="data.Article"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            value.bind="data.BuyerView"
            label="Buyer"
            read-only="true"
            if.bind="data.Buyer"
            options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete
            value.bind="data.Comodity"
            error.bind="error.Comodity"
            label="Komoditi"
            text.bind="comodityView"
            read-only.bind="true"
            if.bind="data.Comodity"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-dropdown 
            label="Proses Tujuan" 
            value.bind="selectedSewingTo" 
            error.bind="error.SewingTo" 
            read-only.bind="readOnly || isEdit"
            items.bind="sewingToOptions"
            options.bind="controlOptions">
        </au-dropdown>

        <au-autocomplete
            value.bind="selectedUnitTo"
            error.bind="error.UnitTo"
            label="Unit Tujuan"
            loader.bind="unitLoader"
            text.bind="unitView"
            placeholder="Unit tujuan"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-autocomplete>
        
        <au-datepicker 
            label="Tanggal Sewing Out"
            value.bind="data.SewingOutDate"
            error.bind="error.SewingOutDate"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker>

        <au-checkbox 
            label="Beda Size"
            value.bind="data.IsDifferentSize"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions"
            change.delegate=changeChecked()>
        </au-checkbox>
        
        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
            <p if.bind="error.Price" class="help-block text-center">${error.Price}</p>
        </div>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="readOnly ? itemsInfoView.columns : itemsInfo.columns"
            read-only.bind="readOnly"
            if.bind="data.Items && !data.IsDifferentSize"
            options.bind="itemOptions"
            header-template="modules/garment-production/sewing-out/template/item-header"
            item-template="modules/garment-production/sewing-out/template/item">
        </au-collection>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="readOnly ? itemsInfoView.columns : itemsInfo.columns"
            read-only.bind="readOnly"
            if.bind="data.Items && data.IsDifferentSize"
            options.bind="itemOptions"
            header-template="modules/garment-production/sewing-out/template/item-header"
            item-template="modules/garment-production/sewing-out/template/item-different-size">
        </au-collection>

        <p if.bind="data.Items"><b>Jumlah Total Sewing Out : ${totalQuantity} PCS</b></p>

    </au-input-form>
    <div class="row"></div>
</template>
