<template>
    <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions">

        <au-textbox
            if.bind="data.AvalComponentNo"
            value.bind="data.AvalComponentNo"
            label="No Bon Aval"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete
            value.bind="data.Unit"
            error.bind="error.Unit"
            label="Unit Bon Aval"
            loader.bind="unitLoader"
            text.bind="unitView"
            placeholder="Unit"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-dropdown
            label="Asal Barang"
            value.bind="data.AvalComponentType"
            error.bind="error.AvalComponentType"
            read-only.bind="readOnly"
            items.bind="avalComponentTypes"
            change.delegate="avalComponentTypeChanged()"
            options.bind="controlOptions">
        </au-dropdown>

        <au-autocomplete
            if.bind="data.AvalComponentType == 'CUTTING'"
            value.bind="selectedCuttingIn"
            error.bind="error.RONo"
            label="RO Cutting In"
            loader.bind="cuttingInLoader"
            query.bind="cuttingInFilter"
            text="RONo"
            placeholder="Nomor RO"
            read-only.bind="readOnly"
            options.bind="controlOptions"
            view-model.ref="selectedCuttingInViewModel">
        </au-autocomplete>

        <au-autocomplete
            if.bind="data.AvalComponentType == 'SEWING'"
            value.bind="selectedSewingOut"
            error.bind="error.RONo"
            label="RO Sewing Out"
            loader.bind="sewingOutLoader"
            query.bind="sewingOutFilter"
            text="RONo"
            placeholder="Nomor RO"
            read-only.bind="readOnly"
            options.bind="controlOptions"
            view-model.ref="selectedSewingOutViewModel">
        </au-autocomplete>

        <au-textbox
            value.bind="data.Article"
            label="No Artikel"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-textbox
            if.bind="data.AvalComponentType == 'SEWING'"
            value.bind="data.Comodity.Name"
            label="Komoditi"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-datepicker 
            label="Tanggal Aval Komponen"
            value.bind="data.Date"
            error.bind="error.Date"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker> 

        <div class="form-group has-error">
            <p if.bind="error.Item" class="help-block text-center">${error.Item}</p>
        </div>

        <!-- <au-collection 
            items.bind="data.Items" 
            errors.bind="error.Items" 
            columns.bind="itemsColumns" 
            read-only.bind="readOnly"
            options.bind="itemsOptions"
            item-template="modules/garment-production/aval-component/template/item"
            view-model.ref="ItemsCollection">
        </au-collection> -->

        <au-layout error.bind="error.Price" if.bind="error.Price"></au-layout>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th if.bind="data.AvalComponentType == 'CUTTING'" show.bind="!readOnly">
                        <label>
                            <input
                                type="checkbox"
                                checked.bind="checkedAll"
                                change.delegate="changeCheckedAll()"
                                disabled.bind="readOnly" />
                        </label>
                    </th>
                    <template repeat.for="column of itemsColumns">
                        <th><label>${column}</label></th>
                    </template>
                </tr>
            </thead>
            <tbody>
                <!--No data to display-->
                <tr if.bind="!data.Items || data.Items.length < 1">
                    <td colspan="${itemsColumns.length + 1}">
                        <div class="alert alert-info"> No data.</div>
                    </td>
                </tr>
                <!--with-template-->
                <tr
                    if.bind="data.Items && data.Items.length > 0"
                    repeat.for="item of data.Items"
                    as-element="compose"
                    view="modules/garment-production/aval-component/template/item.html"
                    view-model="modules/garment-production/aval-component/template/item"
                    model.bind="{ data: item, error: error.Items[$index], context: { columns: itemsColumns, options: itemsOptions, items: data.Items }, headerContext: context }"
                    containerless>
                </tr>
            </tbody>
        </table>
        <p if.bind="data.Items"><b>Jumlah Total Aval Komponen: ${totalQuantity} PCS</b></p>
    </au-input-form>
    <div class="row"></div>
</template>
