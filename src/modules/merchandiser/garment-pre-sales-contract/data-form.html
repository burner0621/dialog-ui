<template>
    <au-input-form
        title.bind="title"
        with.bind="context">

        <div slot="actions" class="btn-group">
            <button class="btn btn-default" click.delegate="context.cancel($event)"     if.one-way="context.hasCancel">Kembali</button>
            <button class="btn btn-primary" click.delegate="context.edit($event)"       if.one-way="context.hasEdit">Ubah</button>
            <button class="btn btn-success" click.delegate="context.save($event)"       if.one-way="context.hasSave">Simpan</button>
            <button class="btn btn-danger"  click.delegate="context.delete($event)"     if.one-way="context.hasDelete">Hapus</button>
        </div>

        <au-textbox
            label="No. Sales Contract"
            value.bind="data.SCNo"
            read-only="true"
            if.bind="data.SCNo"
            options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete 
            label="Seksi"
            value.bind="section"
            error.bind="error.Section"
            loader.bind="sectionLoader"
            text.bind = "sectionView"
            key="SectionCode"
            aria-placeholder="Cari Seksi"
            read-only.bind="data.SCNo"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker
            label="Tgl. Sales Contract"
            value.bind="data.SCDate"
            error.bind="error.SCDate"
            read-only.bind="data.SCNo"
            options.bind="controlOptions">
        </au-datepicker>

        <au-dropdown
            label="Jenis Sales Contract"
            value.bind="data.SCType"
            error.bind="error.SCType"
            read-only.bind="data.SCNo"
            items.bind="scTypes"
            options.bind="controlOptions">
        </au-dropdown>

        <au-autocomplete 
            label="Buyer Agent"
            value.bind="buyerAgent"
            error.bind="error.BuyerAgent"
            loader.bind="garmentBuyerLoader"
            text.bind = "buyerAgentView"
            key="Code"
            aria-placeholder="Cari Buyer Agent"
            read-only.bind="data.SCNo"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete 
            label="Buyer Brand"
            value.bind="buyerBrand"
            error.bind="error.BuyerBrand"
            loader.bind="garmentBuyerBrandLoader"
            text.bind = "buyerBrandView"
            key="Code"
            aria-placeholder="Cari Buyer Brand"
            query.bind="filterBuyerBrand"
            read-only.bind="data.SCNo"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-numeric 
            label="Jumlah Order"
            value.bind="data.OrderQuantity" 
            error.bind="error.OrderQuantity"
            format="0"
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-numeric>

        <au-multiline 
            label="Keterangan" 
            value.bind="data.Remark"
            placeholder="tambah keterangan" 
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-multiline>
        
    </au-input-form>
</template>
