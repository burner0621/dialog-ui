<template >
    <tr>
        <td>
            <au-checkbox 
                value.bind="data.IsSave" 
                disabled.bind="readOnly"
                change.delegate="changeCheckBox()">
            </au-checkbox>
        </td>
        <td>
            <au-textbox
                value.bind="data.ProductCode"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox
                value.bind="data.ProductName"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox
                value.bind="data.ProductRemark"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.RONo"
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td if.bind="isDefaultDOAppear">
            <au-numeric 
                value.bind="data.DefaultDOQuantity"
                read-only="true"
                options.bind="controlOptions">
            </au-numeric>                    
        </td>
        <td>
            <au-numeric 
                value.bind="data.Quantity"
                error.bind = "error.Quantity"
                read-only.bind="readOnly" 
                options.bind="controlOptions"
                change.delegate="data.DefaultDOQuantity = $event.target.value">
            </au-numeric>                    
        </td>
        <td>
            <au-textbox 
                value.bind="data.UomUnit"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
    </tr>
</template>
