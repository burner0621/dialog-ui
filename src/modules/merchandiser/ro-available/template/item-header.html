<template >
    <tr>
        <th if.bind="context.items.length>0">
            <au-checkbox 
                value.bind="options.checkedAll"
                change.delegate=changeCheckedAll()>
            </au-checkbox>
        </th>
        <th repeat.for="column of columns">
            <label>${column}</label>
        </th>
    </tr>
</template>
