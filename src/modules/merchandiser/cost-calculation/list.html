<template>
    <h1 class="page-header">Cost Calculation Export Garment</h1>
    <au-table
        view-model.ref="table"
        data.bind="loader"
        columns.bind="columns"
        options.bind="options"
        sortable.bind="true"
        page-size="25"
        context.bind="context"
        context-click.delegate="contextCallback($event)"
        context-show.call="contextShowCallback(index, context, data)"
        row-formatter.bind="rowFormatter"
        selectable.bind="true"
        selections.bind="dataToBePosted">

        <div slot="toolbar" class="btn-group" if.bind="byUser">
            <button class="btn btn-success" click.delegate="create()">Buat</button>
            <button class="btn btn-primary" disabled.bind="postButtonActive" click.delegate="posting()">Posting</button>
        </div>
    </au-table>
</template>
