<template>
    <require from="../../../lib/number-format-value-converter"></require>
    <au-input-form title="Bukti Pembayaran Disposisi"
                   options.bind="formOptions">

        <au-textbox label="Bank"
                    value.bind="data.AccountBank.BankName"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="No. Rekening"
                    value.bind="data.AccountBank.AccountNumber"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="Mata Uang"
                    value.bind="data.AccountBank.Currency.Code"
                    read-only.bind="true"
                    options.bind="controlOptions"
                    show.bind="!IDR">
        </au-textbox>

        <au-textbox label="Mata Uang"
                    value.bind="data.CurrencyCode"
                    read-only.bind="true"
                    options.bind="controlOptions"
                    show.bind="IDR">
        </au-textbox>

        <au-numeric label="Rate"
                    value.bind="data.CurrencyRate"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-numeric>

        <au-textbox label="Supplier"
                    value.bind="data.Supplier.Name"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="No. BG/Cek"
                    value.bind="data.BGCheckNumber"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-textbox>

        <au-datepicker label="Tanggal"
                       value.bind="data.PaymentDate"
                       read-only.bind="true"
                       options.bind="controlOptions">
        </au-datepicker>

        <au-textbox label="Jenis Transaksi"
                    value.bind="data.TransactionType"
                    read-only.bind="true"
                    options.bind="controlOptions">
        </au-textbox>

        <au-collection items.bind="data.Items"
                       columns.bind="collection.columns"
                       item-template="modules/garment-finance/payment-disposition-note/templates/item-view"
                       options.bind="collectionOptions">
        </au-collection>

        TOTAL BAYAR ${Amount | numberFormat: '0,000.00'} ${data.AccountBank.Currency.Code}
    </au-input-form>
</template>
