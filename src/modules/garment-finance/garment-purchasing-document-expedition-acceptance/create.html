<template>
  <style>
    .tab {
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border-bottom: 6px solid #ccc;
    }

    .tab:hover {
      background-color: #ddd;
    }

    .tab.active {
      border-color: #173250 !important;
    }
  </style>
  <template if.bind="accessCount > 1">
    <div class="row">
      <template repeat.for="role of roles">
        <div
          if.bind="role.hasPermission"
          class="col-sm-${accessCount === 4 ? 3 : 6} tab ${activeRole.key === role.key ? 'active' : ''}"
          click.delegate="changeRole(role)"
          click.trigger="changeTable(role)"
        >
          ${role.label}
        </div>
      </template>
    </div>
    <br />
  </template>
  <au-input-form
    title="Buat Penerimaan Dokumen Pembelian Garment ${activeRole.position === 3 ? 'dari Pembelian' : 'dari Verifikasi'} ${activeRole.position == 6 ? '(Retur)' : ''}"
    options.bind="formOptions"
  >
    <div class="row">
      <div class="col-sm-5">
        <au-autocomplete
          label="No. Nota Intern"
          value.bind="internalNote"
          loader.one-time="internalNoteLoader"
          text="inNo"
          query.bind="internalNoteFilter"
        >
        </au-autocomplete>
      </div>

      <div class="col-sm-5">
        <au-autocomplete
          label="Supplier"
          value.bind="supplier"
          loader.one-time="supplierLoader"
        >
        </au-autocomplete>
      </div>

      <div class="col-sm-2">
        <button class="btn btn-primary" click.delegate="search()">Cari</button>
      </div>
    </div>

    <br /><br />

    <!--
            <au-datepicker
                label="Tanggal Terima"
                value.bind="receiptDate"
                error.bind="error.ReceiptDate"
                options.bind="controlOptions">
            </au-datepicker>
        -->
    <au-table
      view-model.ref="documentTable"
      data.bind="documentData"
      columns.bind="fromPurchasingColumns"
      sortable.bind="true"
      if.bind="isVerification && !isRetur"
      selections.bind="selectedItems"
      options.bind="tableOptions"
    >
    </au-table>

    <au-table
      view-model.ref="documentTable"
      data.bind="documentData"
      columns.bind="fromVerificationColumns"
      sortable.bind="true"
      if.bind="!isVerification && !isRetur"
      selections.bind="selectedItems"
      options.bind="tableOptions"
    >
    </au-table>

    <au-table
      view-model.ref="documentTable"
      data.bind="documentData"
      columns.bind="returFromVerificationColumns"
      sortable.bind="true"
      if.bind="!isVerification && isRetur"
      selections.bind="selectedItems"
      options.bind="tableOptions"
    >
    </au-table>

    <br />
  </au-input-form>
</template>
