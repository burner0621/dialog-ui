<template>
    <h1 class="page-header">Pengajuan Pembayaran PPH</h1>
    <au-table view-model.ref="tableList"
              data.bind="loader"
              columns.bind="columns"
              sortable.bind="true"
              selections.bind="selectedItems"
              page-size="25"
              context.bind="context"
              context-click.delegate="contextCallback($event)"
              row-formatter.bind="rowFormatter">
        <div slot="toolbar"
             class="btn-group">
            <button class="btn btn-success"
                    click.delegate="create()">Buat</button>
            <button class="btn btn-primary"
                    disabled.bind="!selectedItems.length > 0"
                    click.delegate="posting()">Posting</button>
        </div>
    </au-table>
</template>
