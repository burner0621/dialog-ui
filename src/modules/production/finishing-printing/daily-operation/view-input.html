    <h1 class="page-header">Finishing - Printing</br>Detail Input Operasional Harian setiap Mesin</h1>

        <data-form data.bind="data" machine.bind="machine" step.bind="step" kanban.bind="kanban" error.bind="error" read-only="true" read-only-input="true" input="true"></data-form>
        <hr/>

            <a show.bind="!data.HasOutput" click.delegate="createOutput()" class='btn btn-primary btn-sm'>Buat Output</a>

        </div>
    </block>
