            value.bind="materialsRequestNote"
            label="No. SPB"
            loader.one-time="materialRequestNoteLoader"
            options.bind="controlOptions"
            text="Code">
        </au-autocomplete>

        <au-autocomplete
            value.bind="productionOrder"
            label="No. SPP"
            loader.one-time="productionOrderLoader"
            options.bind="controlOptions"
            text="orderNo">
        </au-autocomplete>

        <au-autocomplete
            value.bind="unit"
            query.bind="unitQuery"
            label="Unit"
            loader.one-time="unitLoader"
            options.bind="controlOptions"
            text="name">
        </au-autocomplete>

        <au-autocomplete
            value.bind="product"
            label="Product"
            loader.one-time="productLoader"
            options.bind="controlOptions"

        <au-dropdown
            value.bind="status"

            label="Tanggal Awal"

            options.bind="controlOptions">

            <label for="contact" class="col-sm-5 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>

        <au-table
            view-model.ref="mrnTable"
            data.bind="loader"
            columns.bind="columns"
