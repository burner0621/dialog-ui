<template>
    <au-input-form title.bind="title">
        <style>
            table > tbody > tr > td {
                white-space: pre;
            }
        </style>

        <h1 class="page-header">Monitoring Monthly Operation Machine</h1>
        <form class="form-horizontal">

            <au-autocomplete value.bind="machine" error.bind="error.machine" label="Nama Mesin" loader.bind="MachineLoader" placeholder="Cari machine"
                key="code" text="name" query.bind="filter">
            </au-autocomplete>

            <au-datepicker label="Tanggal Awal" value.bind="dateFrom" error.bind="error.dateFrom"></au-datepicker>
            <au-datepicker label="Tanggal Akhir" value.bind="dateTo" error.bind="error.dateTo"></au-datepicker>

            <div class="form-group">
                <label for="contact" class="col-sm-6 control-label"></label>
                <div class="col-sm-3">
                    <button click.delegate="search()" class='btn btn-success'>Cari</button>
                    <button click.delegate="reset()" class='btn btn-success'>Reset</button>
                </div>
            </div>
            <!--<div class="btn-group pull-left" if.bind="data.length > 0">-->
        </form>

        <br>
        </br>

        <div class="table-responsive">
            <au-table view-model.ref="table" data.bind="loader" columns.bind="columns" sortable.bind="true" page-size="25" options.bind="tableOptions">

                <div slot="toolbar" class="btn-group">
                    <button class='btn btn-primary' click.delegate="ExportToExcel()">Excel</button>
                </div>
            </au-table>
        </div>
        <hr/>
        </form>
    </au-input-form>
</template>
