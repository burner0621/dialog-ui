<template>
    <h1 class="page-header">Kanban</h1>
    <au-layout error.bind="error.isComplete"></au-layout>
    <au-table 
        view-model.ref="table" 
        data.bind="loadData" 
        columns.bind="columns" 
        sortable.bind="true" 
        page-size="25" 
        context.bind="context" 
        context-click.delegate="contextClickCallback($event)"
        context-show.call="contextShowCallback(index, context, data)" 
        selectable.bind="true" 
        selections.bind="dataToBeCompleted" 
        row-formatter.bind="rowFormatter">
        <div slot="toolbar" class="btn-group">
            <button class="btn btn-success" click.delegate="create()">Buat</button>
            <button class="btn btn-primary" disabled.bind="!dataToBeCompleted.length > 0" click.delegate="submitCompleteData()">Complete</button>
            <button class="btn btn-default" click.delegate="reprocess()">Pecah Kanban</button>
        </div>
    </au-table>
</template>
