<template replace-part="StrikeOffItems">
    <tr>
        <td>
            <au-autocomplete value.bind="lossEvent" error.bind="error.LossEventRemark" query.bind="lossQuery"
                loader.bind="lossEventRemarkLoader" read-only.bind="readOnly" text="ProductionLossCode"
                options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td>
            <au-textbox value.bind="data.LossEventRemark.LossEventCategory.LossesCategory" read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.LossEventRemark.LossEventCategory.LossEvent.Losses" read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.LossEventRemark.Remark" read-only.bind="true" options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-numeric value.bind="data.Time" format="0" read-only.bind="readOnly" error.bind="error.Time"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td class="col-sm-1" if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>

</template>
