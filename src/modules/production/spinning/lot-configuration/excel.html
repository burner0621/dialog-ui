<template>
    <au-input-form title.bind="title" with.bind="context">
    <form class="form-horizontal">

        <au-autocomplete 
            label="Pilih Unit" 
            value.bind="unit" 
            loader.bind="unitLoader"
            read-only.bind="readOnly" 
            query.bind="spinningFilter"
            key="Id"
            text="Name"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete 
            label="Pilih Tipe Benang" 
            value.bind="yarn" 
            loader.bind="materialTypeLoader"
            read-only.bind="readOnly" 
            key="Id"
            text="Name"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker label="Tanggal Awal" value.bind="dateFrom" options.bind="controlOptions"></au-datepicker>
        <au-datepicker label="Tanggal Akhir" value.bind="dateTo" options.bind="controlOptions"></au-datepicker>

        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>

        <au-table
            view-model.ref="lotTable"
            data.bind="loader"
            columns.bind="columns"
            sortable.bind="true"
            page-size="25"
            options.bind="tableOptions">
            
            <div slot="toolbar" class="btn-group">
                <button class='btn btn-primary' click.delegate="xls()">Cetak Excel</button>
            </div>
        </au-table>
        <hr/>
    </form>
    </au-input-form>
</template>
