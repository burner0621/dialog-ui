<template>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">
        <div class="col-lg-12" style="padding-left:0px">

            <au-autocomplete label="Unit" value.bind="unit" error.bind="error.UnitDepartmentId" loader.bind="unitLoader"
                placeholder="Cari unit spinning" key="Id" text="Name" read-only.bind="readOnly"
                query.bind="spinningFilter" options.bind="controlOptions">
            </au-autocomplete>

            <au-autocomplete label="Jenis Proses" value.bind="yarnType" error.bind="error.MaterialTypeId"
                loader.bind="materialTypeLoader" placeholder="Cari jenis proses" key="Id" text="Name"
                read-only.bind="readOnly" options.bind="controlOptions">
            </au-autocomplete>

            <!-- <au-textbox value.bind="data.Count" error.bind="error.Count" read-only.bind="readOnly" label="Count"
                options.bind="controlOptions">
            </au-textbox> -->

            <au-autocomplete label="Count" value.bind="count" error.bind="error.Count" 
                loader.bind="countLoader" placeholder="Cari count" text="Count"
                read-only.bind="readOnly" options.bind="controlOptions">
            </au-autocomplete>

        </div>
        <div class="col-lg-12" style="padding-left:184px">

            <div class="col-lg-2">
                <au-numeric format="0" label="RPM" value.bind="data.RPM" read-only.bind="readOnly"
                    error.bind="error.Rpm" options.bind="controlOptions2"></au-numeric>
            </div>

            <div class="col-lg-2">
                <au-numeric format="0" label="D" value.bind="data.D" error.bind="error.D" read-only.bind="readOnly"
                    options.bind="controlOptions2"></au-numeric>
            </div>

            <div class="col-lg-2">
                <au-numeric format="0.00" label="Effisiensi" value.bind="data.Eff" error.bind="error.Eff" read-only.bind="readOnly"
                    options.bind="controlOptions2"></au-numeric>
            </div>
        </div>
        <div class="col-lg-12" style="padding-left:184px">
            <div show.bind="processType && data.ProcessType == 'Drawing'" class="col-lg-4">
                <au-numeric format = "0.00" label="KAPASITAS/SHIFT (BALE)" value.bind="CapacityPerShift" read-only="disabled"
                    error.bind="error.CapacityPerShift" options.bind="controlOptions2"></au-numeric>
            </div>
        </div>

        <div class="col-lg-12" style="padding-left:184px">
            <div show.bind="processType && data.ProcessType == 'Drawing'" class="col-lg-4">
                <au-numeric format = "0.00" label="KAPASITAS/SHIFT (KG)" value.bind="CapacityPerKg" read-only="disabled"
                    error.bind="error.CapacityPerKg" options.bind="controlOptions2"></au-numeric>
            </div>
        </div>

        <div class="col-lg-12" style="padding-left:184px">
            <div show.bind="processType && data.ProcessType == 'Drawing'" class="col-lg-4">
                <au-numeric format = "0.00" label="KAPASITAS/HARI" value.bind="CapacityPerDay" read-only="disabled"
                    error.bind="error.CapacityPerDay" options.bind="controlOptions2"></au-numeric>
            </div>
        </div>
    </au-input-form>
</template>
