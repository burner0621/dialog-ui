<template>
    <tr>
        <td>
            <au-textbox value.bind="yarnItem" error.bind="error.yarnItem" read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-autocomplete value.bind="lotItem" error.bind="error.lotItem" loader.bind="lotConfigurationLoader"
                query.bind="lotFilter" placeholder="Cari nomor Lot" key="Id" text="LotNo" read-only.bind="readOnly"
                options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td>
            <au-numeric value.bind="data.Composition" read-only.bind="readOnly" options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>
            <button class="btn btn-danger pull-left" click.delegate="onremove(data, $event)"
                if.bind="!options.readOnly">-</button>
            <button class="btn btn-info pull-right" if.bind="data" click.delegate="toggle()">i</button>
        </td>
    </tr>
    <tr if.bind="isShowing">
        <td colspan="4">
            <au-collection items.bind="data.cottonCompositions" errors.bind="error.CottonCompositions"
                columns.bind="itemsColumns.columns" options.bind="context.context.options"
                read-only.bind="options.readOnly"
                item-template="modules/production/spinning/count-configuration/template/detail">
            </au-collection>
        </td>
    </tr>
</template>
