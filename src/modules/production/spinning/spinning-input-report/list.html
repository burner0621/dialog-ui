<template>
    <au-input-form title.bind="title">
        <style>
            table>tbody>tr>td {
                white-space: pre;
            }
        </style>

        <h1 class="page-header">Laporan Input Produksi Winder</h1>
        <form class="form-horizontal">

            <au-autocomplete label="Spinning" value.bind="unit" error.bind="error.unit" loader.bind="unitLoader" placeholder="Cari unit spinning"
                key="name" text="name" read-only.bind="readOnly" query.bind="spinningFilter" options.bind="controlOptions">
            </au-autocomplete>

            <au-autocomplete value.bind="yarn" label="Benang" error.bind="error.YarnId" loader.one-time="yarnLoader" text="Name" placeholder="cari benang"
                key="Name" read-only.bind="readOnly" options.bind="controlOptions">
            </au-autocomplete>

            <au-datepicker label="Tanggal Awal" value.bind="dateFrom" error.bind="error.dateFrom" options.bind="controlOptions"></au-datepicker>
            <au-datepicker label="Tanggal Akhir" value.bind="dateTo" error.bind="error.dateTo" options.bind="controlOptions"></au-datepicker>

            <div class="form-group">
                <label for="contact" class="col-sm-6 control-label"></label>
                <div class="col-sm-3">
                    <button click.delegate="search()" class='btn btn-success'>Cari</button>
                    <button click.delegate="reset()" class='btn btn-success'>Reset</button>
                </div>
            </div>
        </form>

        <br>
        </br>

        <div class="table-responsive">
            <au-table view-model.ref="table" data.bind="loader" columns.bind="columns" sortable.bind="true" page-size="25" options.bind="tableOptions">

                <div slot="toolbar" class="btn-group">
                    <button class='btn btn-primary' click.delegate="ExportToExcel()">Excel</button>
                </div>
            </au-table>
        </div>
        <hr/>
        </form>
    </au-input-form>
</template>
