<template>
    <ai-dialog style="width:500px;">
        <ai-dialog-header>My Custom Dialog</ai-dialog-header>

        <ai-dialog-body>
            <form class="form-horizontal">
                <textbox label="Name" value.bind="data.name"></textbox>
                <multiline label="Description" value.bind="data.description"></multiline>
                <auto-suggest label="Activity" value.bind="data.activity" options.bind="apiAutoSuggestOptions"></auto-suggest>
            </form>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button click.delegate="controller.cancel()">Cancel</button>
            <button click.delegate="save()">Ok</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
