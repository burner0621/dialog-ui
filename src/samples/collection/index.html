<template>
  <au-input-form title="dropdown demo">
    <au-collection></au-collection>
    <au-collection columns.bind="columns"></au-collection>
    <h3>With Dropdown</h3>

    <!--<au-dropdown value.bind="data.selectedPerson" items.bind="people" key="id" text="email"></au-dropdown>-->
    <au-autocomplete value.bind="data.selectedPerson" loader.bind="peopleLoader" key="id" text="email"></au-autocomplete>

    <au-collection columns.bind="hobbyColumns" items.bind="data.selectedPerson.hobbies" if.bind="data.selectedPerson"></au-collection>

    <h3>File template</h3>
    <au-collection columns.bind="columns" items.bind="people" item-template="samples/collection/person-item"></au-collection>

    <h3>Inline template</h3>
    <au-collection columns.bind="columns" items.bind="people">
      <template replace-part="item">
        <td>
          <au-textbox value.bind="data.name" error.bind="error.name"></au-textbox>
        </td>
        <td>
          <au-numeric value.bind="age" error.bind="error.age" read-only.bind="name.length < 1"></au-numeric>
        </td>
        <td>
          <au-textbox value.bind="email" error.bind="error.email"></au-textbox>
        </td>
      </template>
    </au-collection>
  </au-input-form>
</template>
